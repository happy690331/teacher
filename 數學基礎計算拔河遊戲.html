<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- å¸¸æ•¸å®šç¾© (æ–°å¢ä¹˜æ³•èˆ‡é™¤æ³•) ---
        const MODES = {
            ADD_1_1: { id: 'add_1_1', label: 'ä¸€ä½æ•¸ + ä¸€ä½æ•¸' },
            ADD_2_1: { id: 'add_2_1', label: 'äºŒä½æ•¸ + ä¸€ä½æ•¸' },
            SUB_1_1: { id: 'sub_1_1', label: 'ä¸€ä½æ•¸ - ä¸€ä½æ•¸' },
            SUB_2_1: { id: 'sub_2_1', label: 'äºŒä½æ•¸ - ä¸€ä½æ•¸' },
            MUL_9_9: { id: 'mul_9_9', label: 'ä¹ä¹ä¹˜æ³•' },
            DIV_2_1: { id: 'div_2_1', label: 'äºŒä½æ•¸ Ã· ä¸€ä½æ•¸' },
        };

        // --- åœ–ç¤ºå…ƒä»¶ ---
        const Trophy = (props) => (

        const RefreshCcw = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

        const Play = (props) => (

        const Pause = (props) => (

        const TimerIcon = (props) => (

        const HomeIcon = (props) => (

        // --- æ•¸å­—éµç›¤å…ƒä»¶ ---
        const MiniKeypad = ({ onNumClick, color }) => {
            const btnColorClass = color === 'blue'

                            <button

                            >
                                {num}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        // --- ä¸»ç¨‹å¼å…ƒä»¶ ---
        const TugOfWarMath = () => {
          // éŠæˆ²å¸¸æ•¸
          const GOAL_DIFFERENCE = 5; // æ·¨å‹ 5 é¡Œç²å‹
          const BEAR_OFFSET = 160; // å¤§è±¡è·é›¢ä¸­å¿ƒçš„åƒç´ è·é›¢ (çµ•å°è·é›¢)
          const DELAY_MS = 500; // ç­”å°å¾Œåœç•™è±ªç§’æ•¸
          const GAME_TIME = 120; // 2åˆ†é˜ = 120ç§’
          
          // ç‹€æ…‹ç®¡ç†
          const [gameState, setGameState] = useState('menu'); // 'menu' | 'playing'
          const [selectedModes, setSelectedModes] = useState([MODES.ADD_1_1.id]); // é è¨­é¸ä¸­ä¸€ç¨®
          
          const [score, setScore] = useState(0); 
          const [winner, setWinner] = useState(null); // 'left' | 'right' | 'draw' | null
          const [isResetting, setIsResetting] = useState(false); 
          
          // è¨ˆæ™‚å™¨ç‹€æ…‹
          const [timeLeft, setTimeLeft] = useState(GAME_TIME);
          const [isTimerRunning, setIsTimerRunning] = useState(false);

          // é¡Œç›®ç‹€æ…‹
          const [leftProblem, setLeftProblem] = useState({ n1: 0, n2: 0, ans: 0, operator: '+', inputTen: '', inputUnit: '', isCorrect: false });
          const [rightProblem, setRightProblem] = useState({ n1: 0, n2: 0, ans: 0, operator: '+', inputTen: '', inputUnit: '', isCorrect: false });

          // éµç›¤æ§åˆ¶ç‹€æ…‹
          const [leftFocus, setLeftFocus] = useState(null);
          const [rightFocus, setRightFocus] = useState(null);

          // Timer Ref
          const leftTimerRef = useRef(null);
          const rightTimerRef = useRef(null);

          // è¨ˆæ™‚å™¨ Effect
          useEffect(() => {
            let interval = null;
            if (gameState === 'playing' && isTimerRunning && timeLeft > 0 && !winner) {
                interval = setInterval(() => {
                    setTimeLeft((prev) => prev - 1);
                }, 1000);
            } else if (timeLeft === 0 && isTimerRunning) {
                // æ™‚é–“åˆ°
                setIsTimerRunning(false);
                handleTimeUp();
            }
            return () => clearInterval(interval);
          }, [isTimerRunning, timeLeft, winner, gameState]);

          // æ™‚é–“åˆ°è™•ç†é‚è¼¯
          const handleTimeUp = () => {
            if (score > 0) {
                setWinner('right');
            } else if (score < 0) {
                setWinner('left');
            } else {
                setWinner('draw');
            }
            setLeftFocus(null);
            setRightFocus(null);
          };

          const toggleTimer = () => {
            if (winner) return;
            setIsTimerRunning(!isTimerRunning);
          };

          const formatTime = (seconds) => {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s < 10 ? '0' : ''}${s}`;
          };

          // --- é¡Œç›®ç”Ÿæˆé‚è¼¯ ---
          const generateProblem = () => {
            if (selectedModes.length === 0) return { n1: 0, n2: 0, ans: 0, operator: '+' }; 

            const modeId = selectedModes[Math.floor(Math.random() * selectedModes.length)];
            
            let n1, n2, operator, ans;

            switch (modeId) {
                case MODES.ADD_1_1.id:
                    n1 = Math.floor(Math.random() * 9) + 1; // 1~9
                    n2 = Math.floor(Math.random() * 9) + 1; // 1~9
                    operator = '+';
                    ans = n1 + n2;
                    break;
                case MODES.ADD_2_1.id:
                    n1 = Math.floor(Math.random() * 90) + 10; // 10~99
                    n2 = Math.floor(Math.random() * 9) + 1;   // 1~9
                    operator = '+';
                    ans = n1 + n2;
                    break;
                case MODES.SUB_1_1.id:
                    n1 = Math.floor(Math.random() * 9) + 1; // 1~9
                    let subN2 = Math.floor(Math.random() * 9) + 1;
                    if (subN2 > n1) { n2 = n1; n1 = subN2; } else { n2 = subN2; }
                    operator = '-';
                    ans = n1 - n2;
                    break;
                case MODES.SUB_2_1.id:
                    n1 = Math.floor(Math.random() * 90) + 10; // 10~99
                    n2 = Math.floor(Math.random() * 9) + 1;   // 1~9
                    operator = '-';
                    ans = n1 - n2;
                    break;
                case MODES.MUL_9_9.id:
                    n1 = Math.floor(Math.random() * 9) + 1; // 1~9
                    n2 = Math.floor(Math.random() * 9) + 1; // 1~9
                    operator = 'Ã—';
                    ans = n1 * n2;
                    break;
                case MODES.DIV_2_1.id:
                    let divisor = Math.floor(Math.random() * 8) + 2; // 2~9
                    let minQ = Math.ceil(10 / divisor);
                    let maxQ = Math.floor(99 / divisor);
                    let quotient = Math.floor(Math.random() * (maxQ - minQ + 1)) + minQ;
                    
                    n2 = divisor;
                    n1 = quotient * divisor; // è¢«é™¤æ•¸
                    operator = 'Ã·';
                    ans = quotient;
                    break;
                default:
                    n1 = 1; n2 = 1; operator = '+'; ans = 2;
            }

            return {
              n1,
              n2,
              ans,
              operator,
              inputTen: '', 
              inputUnit: '',
              isCorrect: false
            };
          };

          // éŠæˆ²é–‹å§‹/é‡ç½®
          const startGame = () => {
              if (selectedModes.length === 0) {
                  alert("è«‹è‡³å°‘é¸æ“‡ä¸€ç¨®é¡Œç›®é¡å‹ï¼");
                  return;
              }
              setGameState('playing');
              resetGame();
          };

          const returnToMenu = () => {
              setGameState('menu');
              setWinner(null);
          };

          const resetGame = () => {
            setIsResetting(true);

            if (leftTimerRef.current) clearTimeout(leftTimerRef.current);
            if (rightTimerRef.current) clearTimeout(rightTimerRef.current);

            setScore(0);
            setWinner(null);
            setTimeLeft(GAME_TIME);
            setIsTimerRunning(false); 
            setLeftProblem(generateProblem());
            setRightProblem(generateProblem());
            setLeftFocus(null);
            setRightFocus(null);

            setTimeout(() => {
              setIsResetting(false);
            }, 100); 
          };

          // è™•ç† Checkbox è®Šæ›´
          const toggleMode = (modeId) => {
              setSelectedModes(prev => {
                  if (prev.includes(modeId)) {
                      if (prev.length === 1) return prev; 
                      return prev.filter(id => id !== modeId);
                  } else {
                      return [...prev, modeId];
                  }
              });
          };

          // é»æ“ŠèƒŒæ™¯é—œé–‰éµç›¤
          const handleBackgroundClick = () => {
            setLeftFocus(null);
            setRightFocus(null);
          };

          // è™•ç†æ•¸å­—è¼¸å…¥ (å·¦é‚Š)
          const handleLeftNumClick = (num) => {
            if (!leftFocus || winner || leftProblem.isCorrect) return;
            
            const newProb = { ...leftProblem };
            if (leftFocus.digit === 'ten') newProb.inputTen = num;
            else newProb.inputUnit = num;
            
            setLeftProblem(newProb);
            setLeftFocus(null); 
            checkAnswer('left', newProb);
          };

          // è™•ç†æ•¸å­—è¼¸å…¥ (å³é‚Š)
          const handleRightNumClick = (num) => {
            if (!rightFocus || winner || rightProblem.isCorrect) return;

            const newProb = { ...rightProblem };
            if (rightFocus.digit === 'ten') newProb.inputTen = num;
            else newProb.inputUnit = num;

            setRightProblem(newProb);
            setRightFocus(null); 
            checkAnswer('right', newProb);
          };

          // æª¢æŸ¥ç­”æ¡ˆ
          const checkAnswer = (side, problem) => {
            const { inputTen, inputUnit, ans } = problem;
            if (inputUnit === '') return;
            const tenStr = inputTen === '' ? '0' : inputTen;
            const userAnswer = parseInt(`${tenStr}${inputUnit}`);
            if (userAnswer === ans) {
              handleCorrectAnswer(side);
            }
          };

          const handleCorrectAnswer = (side) => {
            let newScore = score;
            let isGameOver = false;

            if (side === 'right') {
              newScore += 1;
            } else {
              newScore -= 1;
            }
            setScore(newScore);

            if (newScore >= GOAL_DIFFERENCE) {
              setWinner('right');
              setIsTimerRunning(false); 
              isGameOver = true;
            } else if (newScore <= -GOAL_DIFFERENCE) {
              setWinner('left');
              setIsTimerRunning(false); 
              isGameOver = true;
            }

            if (side === 'right') {
              setRightProblem(prev => ({ ...prev, isCorrect: true }));
              setRightFocus(null); 
            } else {
              setLeftProblem(prev => ({ ...prev, isCorrect: true }));
              setLeftFocus(null); 
            }

            if (!isGameOver) {
              if (side === 'right') {
                if (rightTimerRef.current) clearTimeout(rightTimerRef.current);
                rightTimerRef.current = setTimeout(() => {
                  setRightProblem(generateProblem());
                }, DELAY_MS);
              } else {
                if (leftTimerRef.current) clearTimeout(leftTimerRef.current);
                leftTimerRef.current = setTimeout(() => {
                  setLeftProblem(generateProblem());
                }, DELAY_MS);
              }
            }
          };

          // --- æ¸²æŸ“éƒ¨åˆ† ---

          // 1. é¸å–®ç•«é¢
          if (gameState === 'menu') {
              return (

                            <span>ğŸ˜</span> æ•¸å­¸æ‹”æ²³å¤§è³½ <span>ğŸ˜</span>

                        <p className="text-center text-gray-500 mb-8">è«‹é¸æ“‡è¦ç·´ç¿’çš„é¡Œç›®é¡å‹</p>
                        
                        {/* ä¿®æ”¹ç‚º 2æ¬„(æ‰‹æ©Ÿ) / 3æ¬„(é›»è…¦) ä½ˆå±€ï¼Œä½¿ç‰ˆé¢ç¸®çŸ­ */}
                        <div className="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">

                                    />

                                </label>
                            ))}
                        </div>

                        <button 
                            onClick={startGame}
                            disabled={selectedModes.length === 0}
                            className={`w-full py-4 rounded-xl text-white font-bold text-xl shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95
                                ${selectedModes.length > 0 ? 'bg-gradient-to-r from-amber-400 to-orange-500 hover:from-amber-500 hover:to-orange-600' : 'bg-gray-300 cursor-not-allowed'}
                            `}
                        >
                            <Play className="w-6 h-6 fill-current" /> é–‹å§‹æ¯”è³½
                        </button>
                    </div>
                </div>
              );
          }

          // 2. éŠæˆ²ç•«é¢
          return (
            <div 
                className="min-h-screen bg-amber-50 font-sans select-none flex flex-col overflow-y-auto pb-40"
                onClick={handleBackgroundClick} 
            >
              
              {/* æ¨™é¡Œåˆ— (Flex æ’ç‰ˆ) */}
              <div className="bg-white shadow-sm p-3 relative z-20 shrink-0 flex items-center justify-between">
                
                {/* å·¦å´ï¼šè¨ˆæ™‚å™¨å€åŸŸ */}
                <div className="flex-1 flex justify-start pl-2 md:pl-4">
                    <button 
                        onClick={(e) => { e.stopPropagation(); toggleTimer(); }}
                        className={`flex items-center gap-2 px-3 py-2 rounded-xl border-2 shadow-sm transition-all hover:shadow-md
                            ${isTimerRunning 
                                ? 'bg-orange-50 border-orange-200 text-orange-600' 
                                : 'bg-gray-50 border-gray-200 text-gray-600 hover:bg-white'
                            }
                            ${winner ? 'opacity-50 cursor-not-allowed' : ''}
                        `}
                        disabled={!!winner}
                    >
                        {isTimerRunning ? <Pause className="w-5 h-5" /> : <Play className="w-5 h-5" />}
                        <div className="flex items-center gap-1 font-mono text-xl font-bold">
                            <TimerIcon className="w-5 h-5" />
                            <span>{formatTime(timeLeft)}</span>
                        </div>
                    </button>
                </div>

                {/* ä¸­é–“ï¼šæ¨™é¡Œ */}
                <div className="text-center">
                    <h1 className="text-xl md:text-2xl font-bold text-gray-700 flex items-center justify-center gap-2">
                    <span>ğŸ˜</span> æ•¸å­¸æ‹”æ²³å¤§è³½ <span>ğŸ˜</span>
                    </h1>
                    <div className="text-xs md:text-sm text-gray-500 mt-1">èª°å…ˆé ˜å…ˆ {GOAL_DIFFERENCE} é¡Œå°±ç²å‹ï¼</div>
                </div>

                {/* å³å´ï¼šå›é¦–é æŒ‰éˆ• */}
                <div className="flex-1 flex justify-end pr-2 md:pr-4">
                     <button 
                        onClick={returnToMenu}
                        className="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
                        title="å›åˆ°é¸å–®"
                     >
                        <HomeIcon className="w-6 h-6" />
                     </button>
                </div>
              </div>

              {/* ç¨ç«‹çš„æ‹”æ²³å‹•ç•«å€ */}
              <div className="h-40 relative w-full bg-sky-100/30 border-b-4 border-amber-200/50 overflow-hidden shrink-0 z-10">
                  <div className="w-full h-2 bg-amber-800/20 absolute bottom-4 left-0"></div>
                  <div className="absolute top-0 bottom-4 left-1/2 w-0.5 bg-red-400/50 transform -translate-x-1/2 z-0"></div>
                  <div className="absolute bottom-4 left-1/2 w-2 h-6 bg-red-300 transform -translate-x-1/2 z-0"></div>
                  
                  {/* ç¹©å­èˆ‡å¤§åŠ›å£«å®¹å™¨ */}
                  <div 
                    className={`absolute bottom-8 left-1/2 w-0 h-24 ${isResetting ? '' : 'transition-all duration-700 ease-in-out'}`}
                    style={{ 
                      transform: `translateX(calc(-50% + ${(score * (BEAR_OFFSET / GOAL_DIFFERENCE))}px))` 
                    }} 
                  >
                    <div className="absolute top-1/2 left-[-400px] right-[-400px] h-3 bg-amber-700 rounded-full shadow-sm w-[800px]"></div>
                    <div className="absolute top-1/2 left-1/2 w-8 h-8 bg-red-500 rounded-full border-4 border-white transform -translate-x-1/2 -translate-y-1/2 shadow-md z-10"></div>

                    {/* å·¦é‚Šå¤§è±¡ */}
                    <div 
                      className="absolute top-1/2 flex items-center justify-center text-6xl filter drop-shadow-lg animate-bounce-slow"
                      style={{ 
                        width: '80px', 
                        height: '80px',
                        left: '50%', 
                        marginLeft: `-${BEAR_OFFSET}px`, 
                        transform: 'translate(-50%, -50%) scaleX(1)', 
                        '--scale-x': '1'
                      }}
                    >
                      ğŸ˜
                    </div>

                    {/* å³é‚Šå¤§è±¡ */}
                    <div 
                      className="absolute top-1/2 flex items-center justify-center text-6xl filter drop-shadow-lg animate-bounce-slow"
                      style={{ 
                        width: '80px', 
                        height: '80px',
                        left: '50%', 
                        marginLeft: `${BEAR_OFFSET}px`, 
                        transform: 'translate(-50%, -50%) scaleX(-1)', 
                        '--scale-x': '-1'
                      }}
                    >
                      ğŸ˜
                    </div>
                  </div>
              </div>

              {/* ä¸»è¦éŠæˆ²å€ */}
              <div className="flex-1 flex flex-row relative items-stretch">
                
                {/* å·¦é‚Šç©å®¶å€å¡Š */}
                <div className={`flex-1 p-4 flex flex-col items-center justify-start pt-10 transition-colors duration-300 ${winner === 'left' ? 'bg-blue-100' : 'bg-blue-50'}`}>
