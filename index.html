<script>
let allFiles = [];
let currentPage = 1;
const itemsPerPage = 15;

function getRepoInfo() {
    return { username: 'happy690331', repo: 'teacher', path: '' };
}

async function fetchFileList() {
    const repo = getRepoInfo();
    const apiUrl = `https://api.github.com/repos/${repo.username}/${repo.repo}/contents/${repo.path}`;

    try {
        const res = await fetch(apiUrl);
        const files = await res.json();

        const imageMap = new Map();
        files.forEach(f => {
            if (f.type === 'file' && f.name.match(/\.(png|jpg|jpeg|gif)$/i)) {
                const baseName = f.name.replace(/\.(png|jpg|jpeg|gif)$/i, '');
                imageMap.set(baseName, f.name);
            }
        });

        allFiles = files.filter(f =>
            f.type === 'file' &&
            f.name.endsWith('.html') &&
            f.name !== 'index.html'
        ).map(f => {
            const baseName = f.name.replace('.html', '');
            return {
                fileName: f.name,
                displayName: baseName,
                image: imageMap.get(baseName) || null
            };
        });

        displayFiles();
    } catch (e) {
        console.error(e);
        document.getElementById('loading').innerHTML = '<p style="color:#e3002b">å¤§é›„ï¼æ‰¾ä¸åˆ°éŠæˆ²åˆ—è¡¨ï¼Œè«‹æª¢æŸ¥ç¶²è·¯è¨­å®šï¼</p>';
    }
}

function displayFiles() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('content').style.display = 'block';

    const list = document.getElementById('fileList');
    list.innerHTML = '';

    const totalPages = Math.ceil(allFiles.length / itemsPerPage);
    if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;
    if (currentPage < 1) currentPage = 1;

    const start = (currentPage - 1) * itemsPerPage;
    const pageFiles = allFiles.slice(start, start + itemsPerPage);

    pageFiles.forEach(f => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = f.fileName;

        let thumbContent;
        if (f.image) {
            thumbContent = `<img src="${f.image}" alt="${f.displayName}" loading="lazy">`;
        } else {
            // é è¨­åœ–ç¤ºæ”¹ç‚ºéˆ´éº
            thumbContent = `<span class="thumb-icon">ğŸ””</span>`;
        }

        a.innerHTML = `
            <div class="thumb-box">
                ${thumbContent}
            </div>
            <div class="title-box">
                <span class="title-text">${f.displayName}</span>
            </div>
        `;
        
        li.appendChild(a);
        list.appendChild(li);
    });

    document.getElementById('count').textContent =
        `ç™¾å¯¶è¢‹è£¡å…±æœ‰ ${allFiles.length} å€‹éŠæˆ²`;

    const pagination = document.getElementById('pagination');
    const pageInfo = document.getElementById('pageInfo');
    
    if (totalPages > 1) {
        pagination.style.display = 'flex';
        pageInfo.textContent = `ç¬¬ ${currentPage} é  / å…± ${totalPages} é `;
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = currentPage === totalPages;
    } else {
        pagination.style.display = 'none';
    }
}

function changePage(step) {
    currentPage += step;
    displayFiles();
    document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });
}

document.addEventListener('DOMContentLoaded', fetchFileList);
</script>
