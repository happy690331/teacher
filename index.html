<div class="container">
    <h1>ğŸ¤– AIæ•™å­¸éŠæˆ²å¤©åœ°</h1>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>æ­£åœ¨è¼‰å…¥æª”æ¡ˆåˆ—è¡¨...</p>
    </div>

    <div id="content" style="display:none;">
        <div class="info"><strong>æç¤ºï¼š</strong>é»é¸ä¸‹åˆ—é …ç›®å³å¯é€²å…¥æ•™å­¸éŠæˆ²</div>
        <ul id="fileList"></ul>

        <div id="pagination" class="pagination" style="display:none;">
            <button id="prevBtn" onclick="changePage(-1)">â—€ ä¸Šä¸€é </button>

<script>
let allFiles = [];
let currentPage = 1;
const itemsPerPage = 10;

function getRepoInfo() {
    return { username: 'happy690331', repo: 'teacher', path: '' };
}

async function fetchFileList() {
    const repo = getRepoInfo();
    const apiUrl = `https://api.github.com/repos/${repo.username}/${repo.repo}/contents/${repo.path}`;

    try {
        const res = await fetch(apiUrl);
        const files = await res.json();

        allFiles = files.filter(f =>
            f.type === 'file' &&
            f.name.endsWith('.html') &&
            f.name !== 'index.html'
        );

        displayFiles();
    } catch (e) {
        document.getElementById('loading').innerText = 'ç„¡æ³•è®€å–æª”æ¡ˆ';
    }
}

function displayFiles() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('content').style.display = 'block';

    const list = document.getElementById('fileList');
    list.innerHTML = '';

    const totalPages = Math.ceil(allFiles.length / itemsPerPage);
    const start = (currentPage - 1) * itemsPerPage;
    const pageFiles = allFiles.slice(start, start + itemsPerPage);

    pageFiles.forEach(f => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = f.name;
        a.textContent = 'ğŸ“„ ' + f.name;
        li.appendChild(a);
        list.appendChild(li);
    });

    document.getElementById('count').textContent =
        `å…± ${allFiles.length} å€‹ HTML æª”æ¡ˆ`;

    const pagination = document.getElementById('pagination');
    if (totalPages > 1) {
        pagination.style.display = 'flex';
        document.getElementById('pageInfo').textContent =
            `ç¬¬ ${currentPage} é  / å…± ${totalPages} é `;
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = currentPage === totalPages;
    }
}

function changePage(step) {
    currentPage += step;
    displayFiles();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

document.addEventListener('DOMContentLoaded', fetchFileList);
</script>
