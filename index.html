<!DOCTYPE html>

<head>

    <style>

        body {

        .container {

            max-width: 1000px; /* åŠ å¯¬å®¹å™¨ä»¥å®¹ç´ç¶²æ ¼ */

        h1 {

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        /* ä¿®æ”¹åˆ—è¡¨ç‚ºç¶²æ ¼ä½ˆå±€ */
        ul { 
            list-style: none; 
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* è‡ªå‹•é©æ‡‰å¯¬åº¦ */
            gap: 20px;
        }

        li { margin: 0; }

        /* å¡ç‰‡æ¨£å¼ */
        a {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: #333;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            overflow: hidden;
            height: 100%;
            border: 1px solid rgba(0,0,0,0.05);
        }

        a:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        /* ç¸®åœ–å€åŸŸ */
        .thumb-box {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .thumb-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        a:hover .thumb-box img {
            transform: scale(1.1);
        }

        .thumb-icon {
            font-size: 3em;
            opacity: 0.7;
        }

        /* æ¨™é¡Œå€åŸŸ */
        .title-box {
            padding: 15px;
            text-align: center;
            background: white;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title-text {
            font-weight: bold;
            font-size: 1em;
            word-break: break-word;
            line-height: 1.4;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;

        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .count {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ğŸ¤– AIæ•™å­¸éŠæˆ²å¤©åœ°</h1>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>æ­£åœ¨è¼‰å…¥éŠæˆ²åˆ—è¡¨...</p>
    </div>

    <div id="content" style="display:none;">
        <div class="info"><strong>æç¤ºï¼š</strong>é»é¸å¡ç‰‡å³å¯é–‹å§‹éŠæˆ²</div>
        <ul id="fileList"></ul>

        <div id="pagination" class="pagination" style="display:none;">
            <button id="prevBtn" onclick="changePage(-1)">â—€ ä¸Šä¸€é </button>
            <span id="pageInfo" style="display:flex; align-items:center; font-weight:bold; color:#555;"></span>
            <button id="nextBtn" onclick="changePage(1)">ä¸‹ä¸€é  â–¶</button>
        </div>

        <div id="count" class="count"></div>
    </div>
</div>

<script>
let allFiles = [];
let currentPage = 1;
const itemsPerPage = 10; // ä¿æŒæ¯é  10 å€‹ï¼Œä¸è®Šå‹•è¨­å®š

function getRepoInfo() {
    return { username: 'happy690331', repo: 'teacher', path: '' };
}

async function fetchFileList() {
    const repo = getRepoInfo();
    const apiUrl = `https://api.github.com/repos/${repo.username}/${repo.repo}/contents/${repo.path}`;

    try {
        const res = await fetch(apiUrl);
        const files = await res.json();

        // 1. å…ˆå»ºç«‹ä¸€å€‹åœ–ç‰‡å°æ‡‰è¡¨ (æª”åä¸å«å‰¯æª”å -> åœ–ç‰‡å®Œæ•´æª”å)
        const imageMap = new Map();
        files.forEach(f => {
            if (f.type === 'file' && f.name.match(/\.(png|jpg|jpeg|gif)$/i)) {
                // ç§»é™¤å‰¯æª”åå–å¾— baseName (ä¾‹å¦‚ game.png -> game)
                const baseName = f.name.replace(/\.(png|jpg|jpeg|gif)$/i, '');
                imageMap.set(baseName, f.name);
            }
        });

        // 2. éæ¿¾å‡º HTML æª”æ¡ˆä¸¦çµ„åˆè³‡æ–™
        allFiles = files.filter(f =>
            f.type === 'file' &&
            f.name.endsWith('.html') &&
            f.name !== 'index.html'
        ).map(f => {
            const baseName = f.name.replace('.html', '');
            return {
                fileName: f.name,
                displayName: baseName, // ç”¨æ–¼é¡¯ç¤ºçš„åç¨±
                image: imageMap.get(baseName) || null // å¦‚æœæœ‰å°æ‡‰åœ–ç‰‡å°±å­˜å…¥ï¼Œå¦å‰‡ç‚º null
            };
        });

        displayFiles();
    } catch (e) {
        console.error(e);
        document.getElementById('loading').innerHTML = '<p style="color:red">ç„¡æ³•è®€å–æª”æ¡ˆåˆ—è¡¨ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–å„²å­˜åº«è¨­å®šã€‚</p>';
    }
}

function displayFiles() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('content').style.display = 'block';

    const list = document.getElementById('fileList');
    list.innerHTML = '';

    const totalPages = Math.ceil(allFiles.length / itemsPerPage);
    // ç¢ºä¿ currentPage ä¸æœƒè¶…å‡ºç¯„åœ
    if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;
    if (currentPage < 1) currentPage = 1;

    const start = (currentPage - 1) * itemsPerPage;
    const pageFiles = allFiles.slice(start, start + itemsPerPage);

    pageFiles.forEach(f => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = f.fileName;

        // ç¸®åœ–é‚è¼¯
        let thumbContent;
        if (f.image) {
            // å¦‚æœæœ‰æ‰¾åˆ°å°æ‡‰åœ–ç‰‡
            thumbContent = `<img src="${f.image}" alt="${f.displayName}" loading="lazy">`;
        } else {
            // å¦‚æœæ²’æœ‰åœ–ç‰‡ï¼Œé¡¯ç¤ºé è¨­åœ–ç¤º
            thumbContent = `<span class="thumb-icon">ğŸ®</span>`;
        }

        a.innerHTML = `
            <div class="thumb-box">
                ${thumbContent}
            </div>
            <div class="title-box">
                <span class="title-text">${f.displayName}</span>
            </div>
        `;
        
        li.appendChild(a);
        list.appendChild(li);
    });

    document.getElementById('count').textContent =
        `å…± ${allFiles.length} å€‹éŠæˆ²`;

    const pagination = document.getElementById('pagination');
    const pageInfo = document.getElementById('pageInfo');
    
    if (totalPages > 1) {
        pagination.style.display = 'flex';
        pageInfo.textContent = `ç¬¬ ${currentPage} é  / å…± ${totalPages} é `;
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = currentPage === totalPages;
    } else {
        pagination.style.display = 'none';
    }
}

function changePage(step) {
    currentPage += step;
    displayFiles();
    // æ²å‹•åˆ°å®¹å™¨é ‚éƒ¨è€Œä¸æ˜¯æ•´å€‹é é¢é ‚éƒ¨ï¼Œé«”é©—è¼ƒå¥½
    document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });
}

document.addEventListener('DOMContentLoaded', fetchFileList);
</script>
</body>
</html>
