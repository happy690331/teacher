<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>森林大冒險：九九乘法塔防</title>
    <style>
        :root {
            --forest-green: #2ecc71;
            --dark-green: #27ae60;
            --path-brown: #d3a676;
            --castle-pink: #ff7979;
            --ui-bg: rgba(44, 62, 80, 0.9);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Microsoft JhengHei', sans-serif;
            background-color: #1e272e;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #ui-layer {
            width: 800px;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: var(--ui-bg);
            border-bottom: 4px solid #34495e;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .stat-box { text-align: center; }
        .stat-label { font-size: 14px; opacity: 0.8; }
        .stat-value { font-size: 22px; font-weight: bold; color: #f1c40f; }

        #game-container {
            position: relative;
            margin-top: 15px;
            border: 8px solid #3d3d3d;
            border-radius: 15px;
            overflow: hidden;
            background-color: var(--forest-green);
        }

        canvas { display: block; cursor: crosshair; }

        /* 題目顯示區 - 固定於右下角 */
        #quiz-container {
            position: absolute;
            bottom: 20px;
            right: 20px; /* 已修改為右下角 */
            background: rgba(255, 255, 255, 0.95);
            color: #2d3436;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            text-align: center;
            z-index: 100;
            display: none;
            border: 4px solid #f1c40f;
            width: 220px;
        }

        #quiz-question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .option-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .option-btn:hover { background: #2980b9; }

        /* 覆蓋層 */
        #overlay-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        #overlay-screen h2 { font-size: 50px; margin: 10px; color: #f1c40f; text-shadow: 2px 2px 0 #000; }

        .btn {
            padding: 12px 30px;
            font-size: 20px;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px;
            box-shadow: 0 4px 0 #d35400;
        }

        .btn:hover { background: #d35400; transform: translateY(-2px); }
        .btn:active { transform: translateY(2px); box-shadow: 0 0 0; }

        #controls-container {
            margin-top: 15px;
            display: flex;
            gap: 20px;
        }

        .legend { font-size: 14px; color: #bdc3c7; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="stat-box">
            <div class="stat-label">冒險積分</div>
            <div id="score-val" class="stat-value">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">怪物進度</div>
            <div id="monster-progress-val" class="stat-value">0 / 60</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">大砲數量</div>
            <div id="tower-count" class="stat-value">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">城堡狀態</div>
            <div id="health-val" class="stat-value" style="color: #2ecc71;">穩固</div>
        </div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="550"></canvas>
        
        <!-- 右下角題目區 (四選一) -->
        <div id="quiz-container">
            <div id="quiz-question">7 × 8 = ?</div>
            <div class="options-grid" id="quiz-options">
                <!-- 由 JS 生成按鈕 -->
            </div>
        </div>

        <div id="overlay-screen">
            <h2 id="overlay-title">暫停中</h2>
            <p id="overlay-desc" style="font-size: 20px;"></p>
            <div id="overlay-btns">
                <button id="resume-btn" class="btn" onclick="togglePause()">繼續</button>
                <button class="btn" onclick="restartGame()">重新開始</button>
            </div>
        </div>
    </div>

    <div id="controls-container">
        <button id="pause-btn" class="btn" onclick="togglePause()">暫停</button>
        <button class="btn" onclick="restartGame()">重新開始</button>
    </div>

    <div class="legend">提示：題目位於右下角。擊退 60 隻怪物即可獲勝。大砲射擊 50 次後會自動消失。</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const quizContainer = document.getElementById('quiz-container');
        const quizQuestion = document.getElementById('quiz-question');
        const quizOptions = document.getElementById('quiz-options');
        const scoreDisplay = document.getElementById('score-val');
        const monsterProgressDisplay = document.getElementById('monster-progress-val');
        const towerDisplay = document.getElementById('tower-count');
        const healthDisplay = document.getElementById('health-val');
        const overlayScreen = document.getElementById('overlay-screen');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayDesc = document.getElementById('overlay-desc');
        const pauseBtn = document.getElementById('pause-btn');

        // 遊戲狀態與常數
        const MAX_MONSTERS = 60;
        let score = 0;
        let availableTowers = 0;
        let isGameOver = false;
        let isPaused = false;
        let monstersSpawned = 0;
        let monstersDefeated = 0;
        
        let monsters = [];
        let towers = [];
        let bullets = [];
        let decorativeTrees = [];
        
        let quizTimer;
        let spawnTimer;

        // 複雜路徑
        const path = [
            {x: -50, y: 100}, {x: 150, y: 100}, {x: 150, y: 250}, {x: 50, y: 250},
            {x: 50, y: 450}, {x: 350, y: 450}, {x: 350, y: 50}, {x: 600, y: 50},
            {x: 600, y: 350}, {x: 850, y: 350}
        ];

        function initDecorations() {
            decorativeTrees = [];
            for(let i=0; i<25; i++) {
                let tx, ty;
                do { tx = Math.random() * canvas.width; ty = Math.random() * canvas.height; }
                while (isPointOnPath(tx, ty));
                decorativeTrees.push({x: tx, y: ty, size: 8 + Math.random()*12});
            }
        }

        function isPointOnPath(x, y) {
            const pWidth = 65;
            for (let i = 0; i < path.length - 1; i++) {
                const p1 = path[i]; const p2 = path[i+1];
                const minX = Math.min(p1.x, p2.x) - pWidth/2;
                const maxX = Math.max(p1.x, p2.x) + pWidth/2;
                const minY = Math.min(p1.y, p2.y) - pWidth/2;
                const maxY = Math.max(p1.y, p2.y) + pWidth/2;
                if (x >= minX && x <= maxX && y >= minY && y <= maxY) return true;
            }
            return false;
        }

        // --- 繪圖函數 ---

        function drawDinosaur(x, y, hp, maxHp, isBoss) {
            ctx.save();
            ctx.translate(x, y);
            const scale = isBoss ? 1.5 : 1.0;
            ctx.scale(scale, scale);
            
            ctx.fillStyle = isBoss ? "#e74c3c" : "#2ecc71";
            ctx.beginPath(); // 身體
            ctx.ellipse(0, 0, 18, 12, 0, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); // 頭
            ctx.arc(12, -10, 10, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = "white"; // 眼
            ctx.beginPath(); ctx.arc(15, -12, 3, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = "black";
            ctx.beginPath(); ctx.arc(16, -12, 1.5, 0, Math.PI * 2); ctx.fill();
            ctx.restore();

            // 血量條
            const barW = 40 * scale;
            ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.fillRect(x - barW/2, y - 35, barW, 6);
            ctx.fillStyle = "#e74c3c"; ctx.fillRect(x - barW/2, y - 35, (hp / maxHp) * barW, 6);
        }

        function drawCannon(x, y, angle, shotsRemaining) {
            ctx.save();
            ctx.translate(x, y);
            
            ctx.fillStyle = "white";
            ctx.font = "bold 12px Arial";
            ctx.textAlign = "center";
            ctx.fillText(shotsRemaining, 0, 28);

            ctx.fillStyle = "#34495e"; ctx.beginPath(); ctx.arc(0, 5, 18, Math.PI, 0); ctx.fill();
            ctx.rotate(angle || 0);
            ctx.fillStyle = "#2c3e50"; ctx.fillRect(0, -8, 28, 16);
            ctx.strokeStyle = "#bdc3c7"; ctx.lineWidth = 2; ctx.strokeRect(0, -8, 28, 16);
            ctx.beginPath(); ctx.arc(0, 0, 10, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
        }

        function drawCastle(x, y) {
            ctx.save();
            ctx.translate(x, y);
            ctx.fillStyle = "#ecf0f1"; ctx.fillRect(-30, -25, 60, 50);
            ctx.fillStyle = "#bdc3c7"; ctx.fillRect(-40, -45, 20, 45); ctx.fillRect(20, -45, 20, 45);
            ctx.fillStyle = "#ff7979"; 
            ctx.beginPath(); ctx.moveTo(-40,-45); ctx.lineTo(-30,-65); ctx.lineTo(-20,-45); ctx.fill();
            ctx.beginPath(); ctx.moveTo(20,-45); ctx.lineTo(30,-65); ctx.lineTo(40,-45); ctx.fill();
            ctx.restore();
        }

        // --- 類別 ---

        class Monster {
            constructor(hp, speed, isBoss = false) {
                this.x = path[0].x; this.y = path[0].y; this.targetIndex = 1;
                this.speed = speed; this.hp = hp; this.maxHp = hp; this.isBoss = isBoss;
            }
            update() {
                if (isPaused || isGameOver) return;
                const target = path[this.targetIndex];
                if (!target) { endGame(); return; }
                const dx = target.x - this.x; const dy = target.y - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < this.speed) {
                    this.targetIndex++;
                    if (this.targetIndex >= path.length) endGame();
                } else {
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                }
            }
            draw() { drawDinosaur(this.x, this.y, this.hp, this.maxHp, this.isBoss); }
        }

        class Tower {
            constructor(x, y) {
                this.x = x; this.y = y; this.range = 150; this.cooldown = 0; 
                this.fireRate = 40; this.angle = 0;
                this.shotsFired = 0; 
                this.maxShots = 50; 
            }
            update() {
                if (isPaused || isGameOver) return;
                if (this.cooldown > 0) this.cooldown--;
                
                let target = null; let minDist = this.range;
                monsters.forEach(m => {
                    const d = Math.sqrt((m.x-this.x)**2 + (m.y-this.y)**2);
                    if (d < minDist) { minDist = d; target = m; }
                });

                if (target) {
                    this.angle = Math.atan2(target.y - this.y, target.x - this.x);
                    if (this.cooldown <= 0) {
                        bullets.push(new Bullet(this.x, this.y, target));
                        this.cooldown = this.fireRate;
                        this.shotsFired++;
                        
                        if (this.shotsFired >= this.maxShots) {
                            const tIdx = towers.indexOf(this);
                            if (tIdx > -1) towers.splice(tIdx, 1);
                        }
                    }
                }
            }
            draw() { 
                drawCannon(this.x, this.y, this.angle, this.maxShots - this.shotsFired); 
            }
        }

        class Bullet {
            constructor(x, y, target) {
                this.x = x; this.y = y; this.target = target; this.speed = 7; this.finished = false;
            }
            update() {
                if (isPaused || isGameOver) return;
                const dx = this.target.x - this.x; const dy = this.target.y - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < this.speed) {
                    this.target.hp--;
                    this.finished = true;
                    if (this.target.hp <= 0) {
                        const idx = monsters.indexOf(this.target);
                        if (idx > -1) {
                            monsters.splice(idx, 1); 
                            score += 2;
                            monstersDefeated++;
                            scoreDisplay.innerText = score;
                            updateProgress();
                        }
                    }
                } else { this.x += (dx/dist)*this.speed; this.y += (dy/dist)*this.speed; }
            }
            draw() { ctx.fillStyle = "#2c3e50"; ctx.beginPath(); ctx.arc(this.x, this.y, 5, 0, Math.PI*2); ctx.fill(); }
        }

        // --- 控制 ---

        function updateProgress() {
            monsterProgressDisplay.innerText = `${monstersDefeated} / ${MAX_MONSTERS}`;
        }

        function spawnMonster() {
            if (isGameOver || isPaused || monstersSpawned >= MAX_MONSTERS) return;
            
            monstersSpawned++;
            
            let hp = 3; let speed = 1.3; let isBoss = false;

            if (monstersSpawned % 50 === 0) { hp = 100; speed = 1.0; isBoss = true; } 
            else if (monstersSpawned % 20 === 0) { hp = 50; speed = 1.2; isBoss = true; } 
            else if (monstersSpawned > 30) { speed = 1.8; } 

            monsters.push(new Monster(hp, speed, isBoss));

            if (monstersSpawned === 30) {
                clearInterval(spawnTimer);
                spawnTimer = setInterval(spawnMonster, 1000);
            }
            
            if (monstersSpawned >= MAX_MONSTERS) {
                clearInterval(spawnTimer);
            }
        }

        function generateQuiz() {
            if (isGameOver || isPaused || quizContainer.style.display === 'block') return;
            const n1 = Math.floor(Math.random() * 9) + 1;
            const n2 = Math.floor(Math.random() * 9) + 1;
            const correct = n1 * n2;
            quizQuestion.innerText = `${n1} × ${n2} = ?`;
            
            let choices = [correct];
            while(choices.length < 4) {
                let r = Math.floor(Math.random() * 81) + 1;
                if(!choices.includes(r)) choices.push(r);
            }
            choices.sort(() => Math.random() - 0.5);

            quizOptions.innerHTML = "";
            choices.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "option-btn";
                btn.innerText = c;
                btn.onclick = () => {
                    if (c === correct) {
                        availableTowers++; towerDisplay.innerText = availableTowers;
                        quizContainer.style.display = "none";
                    } else {
                        btn.style.background = "#e74c3c";
                    }
                };
                quizOptions.appendChild(btn);
            });
            quizContainer.style.display = "block";
        }

        function winGame() {
            if (isGameOver) return;
            isGameOver = true;
            overlayTitle.innerText = "森林大獲全勝！";
            overlayDesc.innerText = `成功抵禦了 ${MAX_MONSTERS} 隻恐龍！最終得分：${score}`;
            overlayScreen.style.display = "flex";
            document.getElementById('resume-btn').style.display = "none";
            clearInterval(quizTimer);
            clearInterval(spawnTimer);
            healthDisplay.innerText = "完勝";
            healthDisplay.style.color = "#f1c40f";
        }

        function endGame() {
            if (isGameOver) return;
            isGameOver = true;
            overlayTitle.innerText = "森林失守！";
            overlayDesc.innerText = `恐龍入侵了城堡。擊退數：${monstersDefeated}。得分：${score}`;
            overlayScreen.style.display = "flex";
            document.getElementById('resume-btn').style.display = "none";
            healthDisplay.innerText = "陷落"; healthDisplay.style.color = "#e74c3c";
            clearInterval(quizTimer); clearInterval(spawnTimer);
        }

        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;
            overlayScreen.style.display = isPaused ? "flex" : "none";
            pauseBtn.innerText = isPaused ? "繼續" : "暫停";
        }

        function restartGame() {
            location.reload();
        }

        canvas.addEventListener('click', (e) => {
            if (isGameOver || isPaused) return;
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left; const my = e.clientY - rect.top;

            const tIdx = towers.findIndex(t => Math.sqrt((t.x-mx)**2 + (t.y-my)**2) < 30);
            if (tIdx > -1) {
                towers.splice(tIdx, 1);
                availableTowers++;
                towerDisplay.innerText = availableTowers;
                return;
            }

            if (availableTowers > 0 && !isPointOnPath(mx, my)) {
                towers.push(new Tower(mx, my));
                availableTowers--;
                towerDisplay.innerText = availableTowers;
            }
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#2ecc71"; ctx.fillRect(0, 0, 800, 550);
            decorativeTrees.forEach(t => { ctx.fillStyle="#196f3d"; ctx.beginPath(); ctx.arc(t.x, t.y, t.size, 0, Math.PI*2); ctx.fill(); });
            ctx.strokeStyle = "#c09060"; ctx.lineWidth = 60; ctx.lineCap="round"; ctx.lineJoin="round";
            ctx.beginPath(); ctx.moveTo(path[0].x, path[0].y);
            for(let i=1; i<path.length; i++) ctx.lineTo(path[i].x, path[i].y);
            ctx.stroke(); ctx.strokeStyle = "#d3a676"; ctx.lineWidth = 45; ctx.stroke();
            drawCastle(path[path.length-1].x - 60, path[path.length-1].y);

            monsters.forEach(m => { m.update(); m.draw(); });
            towers.forEach(t => { t.update(); t.draw(); });
            for(let i=bullets.length-1; i>=0; i--) {
                bullets[i].update(); bullets[i].draw();
                if(bullets[i].finished) bullets.splice(i, 1);
            }

            // 檢查勝利條件
            if (!isGameOver && monstersSpawned === MAX_MONSTERS && monsters.length === 0) {
                winGame();
            }

            requestAnimationFrame(gameLoop);
        }

        initDecorations();
        quizTimer = setInterval(generateQuiz, 5000);
        spawnTimer = setInterval(spawnMonster, 5000);
        gameLoop();
    </script>
</body>
</html>
