<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>森林數學大冒險：塔防守護戰</title>
    <style>
        :root {
            --forest-green: #2ecc71;
            --dark-green: #27ae60;
            --path-brown: #d3a676;
            --castle-pink: #ff7979;
            --ui-bg: rgba(44, 62, 80, 0.9);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Microsoft JhengHei', sans-serif;
            background-color: #1e272e;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(0.9);
            transform-origin: top center;
            padding-bottom: 50px;
        }

        #ui-layer {
            width: 800px;
            display: flex;
            justify-content: space-around;
            padding: 8px 10px;
            background: var(--ui-bg);
            border-bottom: 4px solid #34495e;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .stat-box { text-align: center; }
        .stat-label { font-size: 13px; opacity: 0.8; }
        .stat-value { font-size: 20px; font-weight: bold; color: #f1c40f; }

        #game-container {
            position: relative;
            margin-top: 15px;
            border: 6px solid #3d3d3d;
            border-radius: 15px;
            overflow: hidden;
            background-color: var(--forest-green);
            width: 800px;
            height: 480px;
        }

        canvas { display: block; cursor: crosshair; }

        /* 題目顯示區 - 移至遊戲下方 */
        #quiz-container {
            width: 800px;
            min-height: 140px; /* 固定高度避免晃動 */
            background: rgba(255, 255, 255, 0.95);
            color: #2d3436;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
            margin-top: 15px;
            border: 4px solid #f1c40f;
            display: none;
        }

        #quiz-question {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .option-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #2980b9;
        }

        .option-btn:hover { background: #2980b9; transform: translateY(-2px); }
        .option-btn:active { transform: translateY(2px); box-shadow: 0 0 0; }

        #start-screen, #overlay-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        #start-screen h1 { font-size: 36px; color: #f1c40f; margin-bottom: 10px; text-shadow: 2px 2px 4px #000; }
        #start-screen p { margin-bottom: 20px; color: #ffffff; font-weight: bold; }
        
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; max-width: 600px; margin-bottom: 25px; }

        .mode-btn {
            padding: 15px;
            font-size: 17px;
            background: rgba(44, 62, 80, 0.95);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .mode-btn.selected {
            background: #27ae60;
            border-color: #f1c40f;
            transform: scale(1.05);
        }

        #overlay-screen { display: none; }
        #overlay-screen h2 { font-size: 48px; margin: 10px; color: #f1c40f; }

        .btn {
            padding: 12px 28px;
            font-size: 18px;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 8px;
            box-shadow: 0 4px 0 #d35400;
            font-weight: bold;
        }

        .btn:hover:not(:disabled) { background: #d35400; transform: translateY(-2px); }
        .btn:active:not(:disabled) { transform: translateY(2px); box-shadow: 0 0 0; }
        .btn:disabled { background: #7f8c8d; cursor: not-allowed; opacity: 0.6; }

        .btn-green { background: #27ae60; box-shadow: 0 4px 0 #1e8449; }

        #controls-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .legend { font-size: 14px; color: #bdc3c7; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="ui-layer">
            <div class="stat-box">
                <div class="stat-label">積分</div>
                <div id="score-val" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">進度</div>
                <div id="monster-progress-val" class="stat-value">0 / 60</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">可用大砲</div>
                <div id="tower-count" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">狀態</div>
                <div id="mode-val" class="stat-value" style="color: #2ecc71;">待機</div>
            </div>
        </div>

        <div id="game-container">
            <canvas id="gameCanvas" width="800" height="480"></canvas>
            
            <div id="start-screen">
                <h1>森林數學大探險</h1>
                <p>選擇挑戰模式開始守護城堡</p>
                <div class="menu-grid">
                    <div class="mode-btn" data-mode="add_1" onclick="toggleMode(this)">一位數加法</div>
                    <div class="mode-btn" data-mode="add_2" onclick="toggleMode(this)">二位數進位加法</div>
                    <div class="mode-btn" data-mode="sub_1" onclick="toggleMode(this)">一位數減法</div>
                    <div class="mode-btn" data-mode="sub_2" onclick="toggleMode(this)">二位數退位減法</div>
                    <div class="mode-btn" data-mode="mul" onclick="toggleMode(this)">九九乘法</div>
                    <div class="mode-btn" data-mode="div" onclick="toggleMode(this)">整除練習</div>
                </div>
                <button id="start-game-btn" class="btn btn-green" style="width: 260px;" onclick="confirmStart()" disabled>開始守護森林</button>
            </div>

            <div id="overlay-screen">
                <h2 id="overlay-title">暫停中</h2>
                <p id="overlay-desc" style="font-size: 20px;"></p>
                <div id="overlay-btns">
                    <button id="resume-btn" class="btn btn-green" onclick="togglePause()">回到遊戲</button>
                    <button class="btn" onclick="backToMenu()">回到設置選單</button>
                </div>
            </div>
        </div>

        <!-- 題目區域 -->
        <div id="quiz-container">
            <div id="quiz-question">準備中...</div>
            <div class="options-grid" id="quiz-options"></div>
        </div>

        <div id="controls-container">
            <button id="pause-btn" class="btn" onclick="togglePause()">遊戲暫停</button>
            <button class="btn" onclick="backToMenu()">回到遊戲設置</button>
        </div>

        <div class="legend">提示：答完題需等 3 秒才會出現下一題。答錯扣大砲配額並換題。</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const startGameBtn = document.getElementById('start-game-btn');
        const quizContainer = document.getElementById('quiz-container');
        const quizQuestion = document.getElementById('quiz-question');
        const quizOptions = document.getElementById('quiz-options');
        const scoreDisplay = document.getElementById('score-val');
        const monsterProgressDisplay = document.getElementById('monster-progress-val');
        const towerDisplay = document.getElementById('tower-count');
        const modeDisplay = document.getElementById('mode-val');
        const overlayScreen = document.getElementById('overlay-screen');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayDesc = document.getElementById('overlay-desc');
        const pauseBtn = document.getElementById('pause-btn');

        const MAX_MONSTERS = 60;
        let score = 0;
        let availableTowers = 0;
        let isGameOver = false;
        let isPaused = true;
        let monstersSpawned = 0;
        let monstersDefeated = 0;
        let selectedModes = []; 
        let penalizedAmmoQueue = []; 
        
        let monsters = [];
        let towers = [];
        let bullets = [];
        let decorativeTrees = [];
        
        let spawnTimer = null;
        let nextQuizTimeout = null;

        const path = [
            {x: -50, y: 100}, {x: 150, y: 100}, {x: 150, y: 220}, {x: 50, y: 220},
            {x: 50, y: 400}, {x: 350, y: 400}, {x: 350, y: 50}, {x: 600, y: 50},
            {x: 600, y: 320}, {x: 850, y: 320}
        ];

        function initDecorations() {
            decorativeTrees = [];
            for(let i=0; i<25; i++) {
                let tx, ty;
                do { tx = Math.random() * canvas.width; ty = Math.random() * canvas.height; }
                while (isPointOnPath(tx, ty));
                decorativeTrees.push({x: tx, y: ty, size: 8 + Math.random()*12});
            }
        }

        function isPointOnPath(x, y) {
            const pWidth = 60;
            for (let i = 0; i < path.length - 1; i++) {
                const p1 = path[i]; const p2 = path[i+1];
                const minX = Math.min(p1.x, p2.x) - pWidth/2;
                const maxX = Math.max(p1.x, p2.x) + pWidth/2;
                const minY = Math.min(p1.y, p2.y) - pWidth/2;
                const maxY = Math.max(p1.y, p2.y) + pWidth/2;
                if (x >= minX && x <= maxX && y >= minY && y <= maxY) return true;
            }
            return false;
        }

        function drawDinosaur(x, y, hp, maxHp, isBoss) {
            ctx.save();
            ctx.translate(x, y);
            const scale = isBoss ? 1.4 : 1.0;
            ctx.scale(scale, scale);
            ctx.fillStyle = isBoss ? "#e74c3c" : "#2ecc71";
            ctx.beginPath(); ctx.ellipse(0, 0, 18, 12, 0, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(12, -10, 10, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(15, -12, 3, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = "black"; ctx.beginPath(); ctx.arc(16, -12, 1.5, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
            const barW = 40 * scale;
            ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.fillRect(x - barW/2, y - 35, barW, 6);
            ctx.fillStyle = "#e74c3c"; ctx.fillRect(x - barW/2, y - 35, (hp / maxHp) * barW, 6);
        }

        function drawCannon(x, y, angle, shotsRemaining) {
            ctx.save();
            ctx.translate(x, y);
            ctx.fillStyle = "white"; ctx.font = "bold 11px Arial"; ctx.textAlign = "center";
            ctx.fillText(shotsRemaining, 0, 26);
            ctx.fillStyle = "#34495e"; ctx.beginPath(); ctx.arc(0, 5, 18, Math.PI, 0); ctx.fill();
            ctx.rotate(angle || 0);
            ctx.fillStyle = "#2c3e50"; ctx.fillRect(0, -8, 26, 16);
            ctx.strokeStyle = "#bdc3c7"; ctx.lineWidth = 2; ctx.strokeRect(0, -8, 26, 16);
            ctx.beginPath(); ctx.arc(0, 0, 10, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
        }

        function drawCastle(x, y) {
            ctx.save();
            ctx.translate(x, y);
            ctx.fillStyle = "#ecf0f1"; ctx.fillRect(-25, -20, 50, 40);
            ctx.fillStyle = "#bdc3c7"; ctx.fillRect(-35, -40, 15, 40); ctx.fillRect(20, -40, 15, 40);
            ctx.fillStyle = "#ff7979"; 
            ctx.beginPath(); ctx.moveTo(-35,-40); ctx.lineTo(-27.5,-55); ctx.lineTo(-20,-40); ctx.fill();
            ctx.beginPath(); ctx.moveTo(20,-40); ctx.lineTo(27.5,-55); ctx.lineTo(35,-40); ctx.fill();
            ctx.restore();
        }

        class Monster {
            constructor(hp, speed, isBoss = false) {
                this.x = path[0].x; this.y = path[0].y; this.targetIndex = 1;
                this.speed = speed; this.hp = hp; this.maxHp = hp; this.isBoss = isBoss;
            }
            update() {
                if (isPaused || isGameOver) return;
                const target = path[this.targetIndex];
                if (!target) { endGame(); return; }
                const dx = target.x - this.x; const dy = target.y - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < this.speed) {
                    this.targetIndex++;
                    if (this.targetIndex >= path.length) endGame();
                } else {
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                }
            }
            draw() { drawDinosaur(this.x, this.y, this.hp, this.maxHp, this.isBoss); }
        }

        class Tower {
            constructor(x, y, maxAmmo = 20) {
                this.x = x; this.y = y; this.range = 140; this.cooldown = 0; 
                this.fireRate = 40; this.angle = 0;
                this.shotsFired = 0; 
                this.maxShots = maxAmmo; 
            }
            update() {
                if (isPaused || isGameOver) return;
                if (this.cooldown > 0) this.cooldown--;
                let target = null; let minDist = this.range;
                monsters.forEach(m => {
                    const d = Math.sqrt((m.x-this.x)**2 + (m.y-this.y)**2);
                    if (d < minDist) { minDist = d; target = m; }
                });
                if (target) {
                    this.angle = Math.atan2(target.y - this.y, target.x - this.x);
                    if (this.cooldown <= 0) {
                        bullets.push(new Bullet(this.x, this.y, target));
                        this.cooldown = this.fireRate;
                        this.shotsFired++;
                        if (this.shotsFired >= this.maxShots) {
                            const tIdx = towers.indexOf(this);
                            if (tIdx > -1) towers.splice(tIdx, 1);
                        }
                    }
                }
            }
            draw() { drawCannon(this.x, this.y, this.angle, this.maxShots - this.shotsFired); }
        }

        class Bullet {
            constructor(x, y, target) {
                this.x = x; this.y = y; this.target = target; this.speed = 7; this.finished = false;
            }
            update() {
                if (isPaused || isGameOver) return;
                const dx = this.target.x - this.x; const dy = this.target.y - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < this.speed) {
                    this.target.hp--;
                    this.finished = true;
                    if (this.target.hp <= 0) {
                        const idx = monsters.indexOf(this.target);
                        if (idx > -1) {
                            monsters.splice(idx, 1); score += 2; monstersDefeated++;
                            scoreDisplay.innerText = score; updateProgress();
                        }
                    }
                } else { this.x += (dx/dist)*this.speed; this.y += (dy/dist)*this.speed; }
            }
            draw() { ctx.fillStyle = "#2c3e50"; ctx.beginPath(); ctx.arc(this.x, this.y, 4, 0, Math.PI*2); ctx.fill(); }
        }

        function toggleMode(element) {
            const mode = element.getAttribute('data-mode');
            if (selectedModes.includes(mode)) {
                selectedModes = selectedModes.filter(m => m !== mode);
                element.classList.remove('selected');
            } else {
                selectedModes.push(mode);
                element.classList.add('selected');
            }
            startGameBtn.disabled = selectedModes.length === 0;
        }

        function confirmStart() {
            if (selectedModes.length === 0) return;
            startGame();
        }

        function startGame() {
            isPaused = false; isGameOver = false;
            startScreen.style.display = 'none';
            overlayScreen.style.display = 'none';
            quizContainer.style.display = 'block'; 
            pauseBtn.innerText = "遊戲暫停";
            
            modeDisplay.innerText = selectedModes.length > 1 ? "混合模式" : "專項練習";

            score = 0; availableTowers = 0; monstersSpawned = 0; monstersDefeated = 0; 
            penalizedAmmoQueue = []; 
            monsters = []; towers = []; bullets = [];
            scoreDisplay.innerText = "0"; towerDisplay.innerText = "0"; updateProgress();
            
            clearInterval(spawnTimer);
            clearTimeout(nextQuizTimeout);
            spawnTimer = setInterval(spawnMonster, 5000);
            
            // 首次出題
            generateQuiz();
        }

        function updateProgress() {
            monsterProgressDisplay.innerText = `${monstersDefeated} / ${MAX_MONSTERS}`;
        }

        function spawnMonster() {
            if (isGameOver || isPaused || monstersSpawned >= MAX_MONSTERS) return;
            monstersSpawned++;
            
            let hp = 5; 
            let speed = 1.3; let isBoss = false;
            
            if (monstersSpawned > 50) { hp = 20; speed = 1.8; }
            else if (monstersSpawned === 50) { hp = 100; speed = 1.0; isBoss = true; }
            else if (monstersSpawned === 30) { hp = 70; speed = 1.1; isBoss = true; }
            else if (monstersSpawned % 10 === 0) { hp = 50; speed = 1.2; isBoss = true; }
            else if (monstersSpawned > 20) { speed = 1.8; }

            monsters.push(new Monster(hp, speed, isBoss));
            
            if (monstersSpawned === 20) {
                clearInterval(spawnTimer);
                spawnTimer = setInterval(spawnMonster, 1000);
            }
            if (monstersSpawned >= MAX_MONSTERS) clearInterval(spawnTimer);
        }

        function generateQuiz() {
            if (isGameOver || isPaused) return;

            const mode = selectedModes[Math.floor(Math.random() * selectedModes.length)];
            let n1, n2, correct;
            switch(mode) {
                case 'add_1': n1 = Math.floor(Math.random() * 9) + 1; n2 = Math.floor(Math.random() * 9) + 1; correct = n1 + n2; quizQuestion.innerText = `${n1} + ${n2} = ?`; break;
                case 'add_2': n1 = Math.floor(Math.random() * 80) + 11; n2 = Math.floor(Math.random() * 9) + 1; if ((n1 % 10) + n2 < 10) { n1 = Math.floor(n1/10)*10 + (10 - n2 + Math.floor(Math.random()*n2)); } correct = n1 + n2; quizQuestion.innerText = `${n1} + ${n2} = ?`; break;
                case 'sub_1': n1 = Math.floor(Math.random() * 9) + 1; n2 = Math.floor(Math.random() * n1) + 1; correct = n1 - n2; quizQuestion.innerText = `${n1} - ${n2} = ?`; break;
                case 'sub_2': n1 = Math.floor(Math.random() * 80) + 11; n2 = (n1 % 10) + Math.floor(Math.random() * 5) + 1; if (n2 > 9) n2 = 9; if (n1 % 10 >= n2) { n1 = Math.floor(n1/10)*10 + (n2 - 1); } correct = n1 - n2; quizQuestion.innerText = `${n1} - ${n2} = ?`; break;
                case 'mul': n1 = Math.floor(Math.random() * 9) + 1; n2 = Math.floor(Math.random() * 9) + 1; correct = n1 * n2; quizQuestion.innerText = `${n1} × ${n2} = ?`; break;
                case 'div': n2 = Math.floor(Math.random() * 8) + 2; let quotient = Math.floor(Math.random() * 10) + 2; n1 = n2 * quotient; correct = quotient; quizQuestion.innerText = `${n1} ÷ ${n2} = ?`; break;
            }

            let choices = [correct];
            while(choices.length < 4) {
                let offset = Math.floor(Math.random() * 10) + 1;
                let r = Math.random() > 0.5 ? correct + offset : correct - offset;
                if(r >= 0 && !choices.includes(r)) choices.push(r);
            }
            choices.sort(() => Math.random() - 0.5);

            quizOptions.innerHTML = "";
            choices.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "option-btn"; btn.innerText = c;
                btn.onclick = () => {
                    if (c === correct) {
                        availableTowers++;
                        towerDisplay.innerText = availableTowers;
                        quizQuestion.innerText = "答對了！休息一下，3 秒後出下一題...";
                        quizOptions.innerHTML = ""; // 清空選項
                        clearTimeout(nextQuizTimeout);
                        nextQuizTimeout = setTimeout(generateQuiz, 3000);
                    } else {
                        if (availableTowers > 0) availableTowers--;
                        towerDisplay.innerText = availableTowers;
                        quizQuestion.innerText = "答錯了！扣掉 1 個配額，3 秒後換下一題...";
                        quizOptions.innerHTML = ""; // 清空選項
                        clearTimeout(nextQuizTimeout);
                        nextQuizTimeout = setTimeout(generateQuiz, 3000);
                    }
                };
                quizOptions.appendChild(btn);
            });
        }

        function togglePause() {
            if (isGameOver || startScreen.style.display === 'flex') return;
            isPaused = !isPaused;
            overlayScreen.style.display = isPaused ? "flex" : "none";
            quizContainer.style.opacity = isPaused ? "0.3" : "1"; 
            overlayTitle.innerText = "遊戲暫停中";
            pauseBtn.innerText = isPaused ? "回到遊戲" : "遊戲暫停";
        }

        function backToMenu() {
            isPaused = true; isGameOver = false;
            clearInterval(spawnTimer);
            clearTimeout(nextQuizTimeout);
            monsters = []; towers = []; bullets = [];
            score = 0; availableTowers = 0; monstersSpawned = 0; monstersDefeated = 0; penalizedAmmoQueue = [];
            scoreDisplay.innerText = "0"; towerDisplay.innerText = "0";
            updateProgress();
            modeDisplay.innerText = "待機"; pauseBtn.innerText = "遊戲暫停";
            overlayScreen.style.display = "none";
            startScreen.style.display = "flex";
            quizContainer.style.display = "none";
        }

        function winGame() {
            if (isGameOver) return;
            isGameOver = true;
            overlayTitle.innerText = "森林大獲全勝！";
            overlayDesc.innerText = `森林和平了！得分：${score}`;
            overlayScreen.style.display = "flex";
            quizContainer.style.display = "none";
            document.getElementById('resume-btn').style.display = "none";
            clearInterval(spawnTimer);
            clearTimeout(nextQuizTimeout);
        }

        function endGame() {
            if (isGameOver) return;
            isGameOver = true;
            overlayTitle.innerText = "森林失守了！";
            overlayDesc.innerText = `城堡陷落。擊退：${monstersDefeated} 隻。`;
            overlayScreen.style.display = "flex";
            quizContainer.style.display = "none";
            document.getElementById('resume-btn').style.display = "none";
            clearInterval(spawnTimer);
            clearTimeout(nextQuizTimeout);
        }

        canvas.addEventListener('click', (e) => {
            if (isGameOver || isPaused) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const mx = (e.clientX - rect.left) * scaleX;
            const my = (e.clientY - rect.top) * scaleY;
            
            const tIdx = towers.findIndex(t => Math.sqrt((t.x-mx)**2 + (t.y-my)**2) < 30);
            if (tIdx > -1) {
                const recycledTower = towers[tIdx];
                const nextLimit = Math.floor(recycledTower.maxShots / 2);
                penalizedAmmoQueue.push(nextLimit); 
                towers.splice(tIdx, 1);
                availableTowers++;
                towerDisplay.innerText = availableTowers;
                return;
            }
            
            if (availableTowers > 0 && !isPointOnPath(mx, my)) {
                let ammoLimit = 20; 
                if (penalizedAmmoQueue.length > 0) {
                    ammoLimit = penalizedAmmoQueue.shift();
                }
                towers.push(new Tower(mx, my, ammoLimit));
                availableTowers--;
                towerDisplay.innerText = availableTowers;
            }
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#2ecc71"; ctx.fillRect(0, 0, 800, 480);
            decorativeTrees.forEach(t => { ctx.fillStyle="#196f3d"; ctx.beginPath(); ctx.arc(t.x, t.y, t.size, 0, Math.PI*2); ctx.fill(); });
            ctx.strokeStyle = "#c09060"; ctx.lineWidth = 60; ctx.lineCap="round"; ctx.lineJoin="round";
            ctx.beginPath(); ctx.moveTo(path[0].x, path[0].y);
            for(let i=1; i<path.length; i++) ctx.lineTo(path[i].x, path[i].y);
            ctx.stroke(); ctx.strokeStyle = "#d3a676"; ctx.lineWidth = 45; ctx.stroke();
            drawCastle(path[path.length-1].x - 60, path[path.length-1].y);
            if (!isPaused) {
                monsters.forEach(m => m.update());
                towers.forEach(t => t.update());
                for(let i=bullets.length-1; i>=0; i--) { bullets[i].update(); if(bullets[i].finished) bullets.splice(i, 1); }
            }
            monsters.forEach(m => m.draw());
            towers.forEach(t => t.draw());
            bullets.forEach(b => b.draw());
            if (!isGameOver && monstersSpawned === MAX_MONSTERS && monsters.length === 0) winGame();
            requestAnimationFrame(gameLoop);
        }

        initDecorations();
        gameLoop();
    </script>
