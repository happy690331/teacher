<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>森林語詞大冒險：塔防守護戰</title>
    <style>
        :root {
            --forest-green: #2ecc71;
            --dark-green: #27ae60;
            --path-brown: #d3a676;
            --castle-pink: #ff7979;
            --ui-bg: rgba(44, 62, 80, 0.9);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft JhengHei', sans-serif;
            background-color: #1e272e;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        /* 縮放容器：確保完整內容可見 */
        #game-scaler {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: top center;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        #ui-layer {
            width: 800px;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: var(--ui-bg);
            border-bottom: 4px solid #34495e;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .stat-box { text-align: center; }
        .stat-label { font-size: 14px; opacity: 0.8; }
        .stat-value { font-size: 22px; font-weight: bold; color: #f1c40f; }

        #game-container {
            position: relative;
            border: 8px solid #3d3d3d;
            border-top: none;
            border-radius: 0;
            overflow: hidden;
            background-color: var(--forest-green);
            width: 800px;
            height: 550px;
        }

        canvas { display: block; cursor: crosshair; }

        /* 題目顯示區 - 改為顯示在遊戲下方，不擋畫面 */
        #quiz-container {
            width: 800px;
            background: rgba(255, 255, 255, 0.95);
            color: #2d3436;
            padding: 15px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            text-align: center;
            z-index: 100;
            display: none; /* 初始隱藏，答題時顯示 */
            border: 4px solid #f1c40f;
            border-top: none;
            box-sizing: border-box;
        }

        #quiz-question {
            font-size: 18px;
            line-height: 1.4;
            font-weight: bold;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .option-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 3px 0 #2980b9;
        }

        .option-btn:hover { background: #2980b9; transform: translateY(-2px); }
        .option-btn:active { transform: translateY(1px); box-shadow: 0 0 0; }

        #start-screen, #overlay-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        #start-screen h1 { font-size: 36px; color: #f1c40f; margin: 0 0 10px 0; text-shadow: 2px 2px 4px #000; }
        #start-screen p { margin-bottom: 15px; color: #ffffff; font-weight: bold; }
        
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; max-width: 650px; margin-bottom: 20px; }

        .mode-btn {
            padding: 12px;
            font-size: 16px;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .mode-btn.selected {
            background: #27ae60;
            border-color: #f1c40f;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.6);
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px;
            box-shadow: 0 4px 0 #d35400;
            text-align: center;
        }

        .btn:hover:not(:disabled) { background: #d35400; transform: translateY(-2px); }
        .btn:active:not(:disabled) { transform: translateY(2px); box-shadow: 0 0 0; }
        .btn:disabled { background: #7f8c8d; box-shadow: 0 4px 0 #3d3d3d; cursor: not-allowed; opacity: 0.6; }

        .btn-green { background: #27ae60; box-shadow: 0 4px 0 #1e8449; }

        #controls-container {
            margin-top: 15px;
            display: flex;
            gap: 20px;
            width: 800px;
            justify-content: center;
        }

        .legend { font-size: 14px; color: #bdc3c7; margin-top: 10px; text-align: center; line-height: 1.5; }
        
        /* 畫面震動效果 (答錯懲罰時) */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake { animation: shake 0.5s; }
    </style>
</head>

        const path = [
            {x: -50, y: 100}, {x: 150, y: 100}, {x: 150, y: 250}, {x: 50, y: 250},

        function initDecorations() {
            decorativeTrees = [];
            for(let i=0; i<25; i++) {
                let tx, ty;
                do { tx = Math.random() * canvas.width; ty = Math.random() * canvas.height; }
                while (isPointOnPath(tx, ty));
                decorativeTrees.push({x: tx, y: ty, size: 8 + Math.random()*12});
            }
        }

        function isPointOnPath(x, y) {
            const pWidth = 65;
            for (let i = 0; i < path.length - 1; i++) {
                const p1 = path[i]; const p2 = path[i+1];
                const minX = Math.min(p1.x, p2.x) - pWidth/2;
                const maxX = Math.max(p1.x, p2.x) + pWidth/2;
                const minY = Math.min(p1.y, p2.y) - pWidth/2;
                const maxY = Math.max(p1.y, p2.y) + pWidth/2;
                if (x >= minX && x <= maxX && y >= minY && y <= maxY) return true;
            }
            return false;
        }

        function drawMonster(x, y, hp, maxHp, isBoss) {
            ctx.save();
            ctx.translate(x, y);
            const scale = isBoss ? 1.6 : 1.0;
            ctx.scale(scale, scale);
            ctx.fillStyle = isBoss ? "#e74c3c" : "#9b59b6";
            ctx.beginPath(); ctx.ellipse(0, 0, 18, 12, 0, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(12, -10, 10, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(15, -12, 3, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = "black"; ctx.beginPath(); ctx.arc(16, -12, 1.5, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
            const barW = 40 * scale;
            ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.fillRect(x - barW/2, y - 35, barW, 6);
            ctx.fillStyle = "#e74c3c"; ctx.fillRect(x - barW/2, y - 35, (hp / maxHp) * barW, 6);
        }

        function drawCannon(x, y, angle, shotsRemaining) {
            ctx.save();
            ctx.translate(x, y);
            ctx.fillStyle = "white"; ctx.font = "bold 12px Arial"; ctx.textAlign = "center";
            ctx.fillText(shotsRemaining, 0, 28);
            ctx.fillStyle = "#34495e"; ctx.beginPath(); ctx.arc(0, 5, 18, Math.PI, 0); ctx.fill();
            ctx.rotate(angle || 0);
            ctx.fillStyle = "#2c3e50"; ctx.fillRect(0, -8, 28, 16);
            ctx.strokeStyle = "#bdc3c7"; ctx.lineWidth = 2; ctx.strokeRect(0, -8, 28, 16);
            ctx.beginPath(); ctx.arc(0, 0, 10, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
        }

        class Monster {
            constructor(hp, speed, isBoss = false) {
                this.x = path[0].x; this.y = path[0].y; this.targetIndex = 1;
                this.speed = speed; this.hp = hp; this.maxHp = hp; this.isBoss = isBoss;
            }
            update() {
                if (isPaused || isGameOver) return;
                const target = path[this.targetIndex];
                if (!target) { endGame(); return; }
                const dx = target.x - this.x; const dy = target.y - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < this.speed) {
                    this.targetIndex++;
                    if (this.targetIndex >= path.length) endGame();
                } else {
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                }
            }
            draw() { drawMonster(this.x, this.y, this.hp, this.maxHp, this.isBoss); }
        }

        class Tower {
            constructor(x, y, maxShots) {
                this.x = x; this.y = y; this.range = 160; this.cooldown = 0; 
                this.fireRate = 45; this.angle = 0;
                this.shotsFired = 0; this.maxShots = maxShots; 
            }
            update() {
                if (isPaused || isGameOver) return;
                if (this.cooldown > 0) this.cooldown--;
                let target = null; let minDist = this.range;
                monsters.forEach(m => {
                    const d = Math.sqrt((m.x-this.x)**2 + (m.y-this.y)**2);
                    if (d < minDist) { minDist = d; target = m; }
                });
                if (target) {
                    this.angle = Math.atan2(target.y - this.y, target.x - this.x);
                    if (this.cooldown <= 0) {
                        bullets.push(new Bullet(this.x, this.y, target));
                        this.cooldown = this.fireRate;
                        this.shotsFired++;
                        if (this.shotsFired >= this.maxShots) {
                            const tIdx = towers.indexOf(this);
                            if (tIdx > -1) towers.splice(tIdx, 1);
                        }
                    }
                }
            }
            draw() { drawCannon(this.x, this.y, this.angle, this.maxShots - this.shotsFired); }
        }

        class Bullet {
            constructor(x, y, target) {
                this.x = x; this.y = y; this.target = target; this.speed = 8; this.finished = false;
            }
            update() {
                if (isPaused || isGameOver) return;
                const dx = this.target.x - this.x; const dy = this.target.y - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < this.speed) {
                    this.target.hp--;
                    this.finished = true;
                    if (this.target.hp <= 0) {
                        const idx = monsters.indexOf(this.target);
                        if (idx > -1) {
                            monsters.splice(idx, 1); score += 5; monstersDefeated++;
                            scoreDisplay.innerText = score; updateProgress();
                        }
                    }
                } else { this.x += (dx/dist)*this.speed; this.y += (dy/dist)*this.speed; }
            }
            draw() { ctx.fillStyle = "#2c3e50"; ctx.beginPath(); ctx.arc(this.x, this.y, 6, 0, Math.PI*2); ctx.fill(); }
        }

        function toggleMode(element) {
            const lesson = element.getAttribute('data-lesson');
            if (selectedLessons.includes(lesson)) {
                selectedLessons = selectedLessons.filter(l => l !== lesson);
                element.classList.remove('selected');
            } else {
                selectedLessons.push(lesson);
                element.classList.add('selected');
            }
            startGameBtn.disabled = selectedLessons.length === 0;
        }

        function confirmStart() {
            if (selectedLessons.length === 0) return;
            startGame();
        }

        function startGame() {
            isPaused = false;
            isGameOver = false;
            startScreen.style.display = 'none';
            overlayScreen.style.display = 'none';
            pauseBtn.innerText = "遊戲暫停";
            
            modeDisplay.innerText = selectedLessons.length > 1 ? "混和挑戰" : `第${selectedLessons[0]}課`;

            score = 0; towerAmmoPool = []; monstersSpawned = 0; monstersDefeated = 0;
            monsters = []; towers = []; bullets = [];
            scoreDisplay.innerText = "0"; towerDisplay.innerText = "0"; updateProgress();
            
            clearInterval(quizTimer);
            clearInterval(spawnTimer);
            quizTimer = setInterval(generateQuiz, 4000);
            spawnTimer = setInterval(spawnMonster, 5000);
            generateQuiz(); 
        }

        function updateProgress() {
            monsterProgressDisplay.innerText = `${monstersDefeated} / ${MAX_MONSTERS}`;
        }

        function spawnMonster() {
            if (isGameOver || isPaused || monstersSpawned >= MAX_MONSTERS) return;
            monstersSpawned++;
            let hp = 4; let speed = 1.3; let isBoss = false;

            if (monstersSpawned === 10) { hp = 30; isBoss = true; speed = 1.1; }
            else if (monstersSpawned === 20) { hp = 50; isBoss = true; speed = 1.0; }
            else if (monstersSpawned === 30) { hp = 70; isBoss = true; speed = 0.9; }
            else if (monstersSpawned === 50) { hp = 100; isBoss = true; speed = 0.8; }
            else if (monstersSpawned === MAX_MONSTERS) { hp = 150; isBoss = true; speed = 0.7; }
            else if (monstersSpawned > 30) { speed = 1.6; hp = 6; } 

            monsters.push(new Monster(hp, speed, isBoss));
            
            if (monstersSpawned === 30) { clearInterval(spawnTimer); spawnTimer = setInterval(spawnMonster, 1200); }
            if (monstersSpawned >= MAX_MONSTERS) clearInterval(spawnTimer);
        }

        function generateQuiz() {
            if (isGameOver || isPaused || quizContainer.style.display === 'block') return;
            
            let pool = [];
            selectedLessons.forEach(l => { pool = pool.concat(VOCAB_DATA[l]); });
            
            const target = pool[Math.floor(Math.random() * pool.length)];
            quizQuestion.innerText = `「${target.d}」是什麼語詞？`;
            
            let choices = [target.w];
            while(choices.length < 4) {
                let rItem = pool[Math.floor(Math.random() * pool.length)];
                if(!choices.includes(rItem.w)) choices.push(rItem.w);
            }
            choices.sort(() => Math.random() - 0.5);
            
            quizOptions.innerHTML = "";
            choices.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "option-btn"; btn.innerText = c;
                btn.onclick = () => {
                    if (c === target.w) {
                        towerAmmoPool.push(20);
                        towerDisplay.innerText = towerAmmoPool.length;
                        quizContainer.style.display = "none";
                    } else { 
                        // 懲罰機制：答錯先拆除畫面上砲塔，若無則扣庫存
                        applyPenalty();
                        
                        // 視覺效果
                        document.getElementById('game-container').classList.add('shake');
                        setTimeout(() => document.getElementById('game-container').classList.remove('shake'), 500);
                        
                        // 答錯立即關閉視窗，防猜
                        quizContainer.style.display = "none";
                    }
                };
                quizOptions.appendChild(btn);
            });
            quizContainer.style.display = "block";
        }

        // 懲罰邏輯實作
        function applyPenalty() {
            if (towers.length > 0) {
                // 優先拆除戰場上最後放置的那座砲塔
                towers.pop();
            } else if (towerAmmoPool.length > 0) {
                // 若戰場無砲塔，則扣除庫存中可用的大砲
                towerAmmoPool.pop();
            }
            towerDisplay.innerText = towerAmmoPool.length;
        }

        function togglePause() {
            if (isGameOver || startScreen.style.display === 'flex') return;
            isPaused = !isPaused;
            overlayScreen.style.display = isPaused ? "flex" : "none";
            overlayTitle.innerText = "遊戲暫停中";
            overlayDesc.innerText = "答錯會優先拆除戰場上的大砲喔！";
            pauseBtn.innerText = isPaused ? "回到遊戲" : "遊戲暫停";
        }

        function backToMenu() {
            isPaused = true; isGameOver = false;
            clearInterval(quizTimer); clearInterval(spawnTimer);
            overlayScreen.style.display = "none"; startScreen.style.display = "flex";
            quizContainer.style.display = "none";
            document.getElementById('resume-btn').style.display = "block";
        }

        function winGame() {
            isGameOver = true;
            overlayTitle.innerText = "森林守護大成功！";
            overlayDesc.innerText = `恭喜擊敗所有怪物！最終積分：${score}`;
            overlayScreen.style.display = "flex";
            document.getElementById('resume-btn').style.display = "none";
            clearInterval(quizTimer); clearInterval(spawnTimer);
            quizContainer.style.display = "none";
        }

        function endGame() {
            isGameOver = true;
            overlayTitle.innerText = "守護失敗...";
            overlayDesc.innerText = `城堡失守了，請多加練習語詞。積分：${score}`;
            overlayScreen.style.display = "flex";
            document.getElementById('resume-btn').style.display = "none";
            clearInterval(quizTimer); clearInterval(spawnTimer);
            quizContainer.style.display = "none";
        }

        canvas.addEventListener('click', (e) => {
            if (isGameOver || isPaused) return;
            const rect = canvas.getBoundingClientRect();
            const scaler = document.getElementById('game-scaler');
            const style = window.getComputedStyle(scaler);
            const matrix = new WebKitCSSMatrix(style.transform);
            const scale = matrix.a;

            const mx = (e.clientX - rect.left) / scale; 
            const my = (e.clientY - rect.top) / scale;
            
            const tIdx = towers.findIndex(t => Math.sqrt((t.x-mx)**2 + (t.y-my)**2) < 30);
            if (tIdx > -1) {
                const tower = towers[tIdx];
                const penalizedAmmo = Math.floor((tower.maxShots - tower.shotsFired) / 2);
                if (penalizedAmmo > 0) { towerAmmoPool.push(penalizedAmmo); }
                towers.splice(tIdx, 1); 
                towerDisplay.innerText = towerAmmoPool.length;
                return;
            }
            
            if (towerAmmoPool.length > 0 && !isPointOnPath(mx, my)) {
                const ammo = towerAmmoPool.pop();
                towers.push(new Tower(mx, my, ammo)); 
                towerDisplay.innerText = towerAmmoPool.length;
            }
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#2ecc71"; ctx.fillRect(0, 0, 800, 550);
            decorativeTrees.forEach(t => { ctx.fillStyle="#196f3d"; ctx.beginPath(); ctx.arc(t.x, t.y, t.size, 0, Math.PI*2); ctx.fill(); });
            ctx.strokeStyle = "#c09060"; ctx.lineWidth = 60; ctx.lineCap="round"; ctx.lineJoin="round";
            ctx.beginPath(); ctx.moveTo(path[0].x, path[0].y);
            for(let i=1; i<path.length; i++) ctx.lineTo(path[i].x, path[i].y);
            ctx.stroke(); 
            ctx.strokeStyle = "#d3a676"; ctx.lineWidth = 45; ctx.stroke();
            
            const lastPoint = path[path.length-1];
            ctx.fillStyle = "#ecf0f1"; ctx.fillRect(lastPoint.x - 90, lastPoint.y - 25, 60, 50);
            ctx.fillStyle = "#ff7979"; ctx.beginPath(); ctx.moveTo(lastPoint.x-90, lastPoint.y-25); ctx.lineTo(lastPoint.x-60, lastPoint.y-50); ctx.lineTo(lastPoint.x-30, lastPoint.y-25); ctx.fill();

            if (!isPaused) {
                monsters.forEach(m => m.update());
                towers.forEach(t => t.update());
                for(let i=bullets.length-1; i>=0; i--) {
                    bullets[i].update();
                    if(bullets[i].finished) bullets.splice(i, 1);
                }
            }
            monsters.forEach(m => m.draw());
            towers.forEach(t => t.draw());
            bullets.forEach(b => b.draw());
            if (!isGameOver && monstersSpawned === MAX_MONSTERS && monsters.length === 0) winGame();
            requestAnimationFrame(gameLoop);
        }

        window.onload = () => {
            initDecorations();
            gameLoop();
            updateScale();
            // 強制顯示初始選單畫面
            startScreen.style.display = 'flex';
        };
    </script>
