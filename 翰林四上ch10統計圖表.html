<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小小數據分析師：統計圖表</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { touch-action: manipulation; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .bar-grow { animation: grow 1s ease-out forwards; transform-origin: bottom; }
        @keyframes grow { from { transform: scaleY(0); } to { transform: scaleY(1); } }
        .chart-grid line { stroke: #e2e8f0; stroke-dasharray: 4 4; }
    </style>
</head>
<body class="bg-cyan-50 text-slate-800 select-none font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Icons ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const ChartBar = (props) => <IconWrapper {...props}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></IconWrapper>;
        const TableIcon = (props) => <IconWrapper {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="3" x2="21" y1="15" y2="15"/><line x1="12" x2="12" y1="3" y2="21"/></IconWrapper>;
        const Search = (props) => <IconWrapper {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconWrapper>;
        const Play = (props) => <IconWrapper {...props}><polygon points="5 3 19 12 5 21 5 3"/></IconWrapper>;
        const BookOpen = (props) => <IconWrapper {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconWrapper>;
        const CheckCircle = (props) => <IconWrapper {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconWrapper>;
        const Trophy = (props) => <IconWrapper {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></IconWrapper>;
        const RotateCcw = (props) => <IconWrapper {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></IconWrapper>;

        // --- Components ---

        // Reusable SVG Bar Chart
        const BarChart = ({ data, maxVal, unit = "", highlightIndex = -1 }) => {
            const height = 250;
            const width = 300;
            const padding = 40;
            const chartW = width - padding * 2;
            const chartH = height - padding * 2;
            
            const barWidth = (chartW / data.length) * 0.6;
            const gap = (chartW / data.length) * 0.4;
            
            // Calculate scale ticks (5 ticks)
            const ticks = [0, 1, 2, 3, 4, 5].map(t => Math.round((maxVal / 5) * t));

            return (
                <div className="flex justify-center my-4 overflow-hidden">
                    <svg width={width} height={height} className="bg-white rounded-xl shadow-sm border border-slate-100">
                        {/* Grid Lines & Y-Axis Labels */}
                        {ticks.map((tick, i) => {
                            const y = height - padding - (tick / maxVal) * chartH;
                            return (
                                <g key={i}>
                                    <line x1={padding} y1={y} x2={width - padding} y2={y} stroke="#e2e8f0" strokeDasharray="3 3" strokeWidth="1" />
                                    <text x={padding - 5} y={y + 4} textAnchor="end" className="text-[10px] fill-slate-400 font-mono">{tick}</text>
                                </g>
                            );
                        })}

                        {/* Bars */}
                        {data.map((d, i) => {
                            const barH = (d.value / maxVal) * chartH;
                            const x = padding + gap/2 + i * (barWidth + gap);
                            const y = height - padding - barH;
                            const isHighlight = highlightIndex === i;
                            
                            return (
                                <g key={i}>
                                    {/* Bar Rect */}
                                    <rect 
                                        x={x} 
                                        y={y} 
                                        width={barWidth} 
                                        height={barH} 
                                        className={`${isHighlight ? 'fill-orange-400' : 'fill-cyan-500'} bar-grow hover:opacity-80 transition-opacity cursor-pointer`} 
                                        rx="2"
                                    />
                                    {/* X-Axis Label */}
                                    <text x={x + barWidth/2} y={height - padding + 15} textAnchor="middle" className={`text-[11px] font-bold ${isHighlight ? 'fill-orange-600' : 'fill-slate-600'}`}>
                                        {d.label}
                                    </text>
                                    {/* Value Label (Optional/On Hover usually, but show here for clarity sometimes) */}
                                    {/* <text x={x + barWidth/2} y={y - 5} textAnchor="middle" className="text-[10px] fill-slate-400">{d.value}</text> */}
                                </g>
                            );
                        })}
                        
                        {/* Axes */}
                        <line x1={padding} y1={padding} x2={padding} y2={height - padding} stroke="#64748b" strokeWidth="2" />
                        <line x1={padding} y1={height - padding} x2={width - padding} y2={height - padding} stroke="#64748b" strokeWidth="2" />
                        
                        {/* Unit Label */}
                        <text x={padding} y={padding - 10} className="text-xs fill-slate-500 font-bold">{unit}</text>
                    </svg>
                </div>
            );
        };

        const MainApp = () => {
          const [currentTab, setCurrentTab] = useState('learn');
          const [score, setScore] = useState(0);
          const [animateScore, setAnimateScore] = useState(false);

          useEffect(() => {
            if (score > 0) {
              setAnimateScore(true);
              const timer = setTimeout(() => setAnimateScore(false), 300);
              return () => clearTimeout(timer);
            }
          }, [score]);

          const renderTabContent = () => {
            switch (currentTab) {
              case 'learn': return <LearnSection onComplete={() => setCurrentTab('practice_1')} />;
              case 'practice_1': return <TableGame score={score} setScore={setScore} onComplete={() => setCurrentTab('practice_2')} />;
              case 'practice_2': return <BarChartGame score={score} setScore={setScore} onComplete={() => setCurrentTab('practice_3')} />;
              case 'practice_3': return <DataDetectiveGame score={score} setScore={setScore} onComplete={() => setCurrentTab('quiz')} />;
              case 'quiz': return <QuizMode score={score} setScore={setScore} onRestart={() => { setScore(0); setCurrentTab('learn'); }} />;
              default: return <LearnSection />;
            }
          };

          return (
            <div className="h-screen flex flex-col bg-cyan-50 font-sans text-slate-800 overflow-hidden select-none">
              <header className="bg-white shadow-sm p-3 z-10 flex-none border-b border-cyan-100">
                <div className="max-w-2xl mx-auto flex justify-between items-center">
                  <div className="flex items-center space-x-2">
                    <div className="bg-cyan-500 p-2 rounded-xl text-white shadow-sm"><ChartBar size={20} /></div>
                    <h1 className="text-lg font-bold text-cyan-700 tracking-wide">小小數據分析師</h1>
                  </div>
                  <div className={`flex items-center bg-yellow-100 px-3 py-1.5 rounded-full border border-yellow-300 transition-transform duration-200 ${animateScore ? 'scale-110 ring-4 ring-yellow-200' : ''}`}>
                    <Trophy className={`text-yellow-600 mr-1.5 ${animateScore ? 'animate-spin' : ''}`} size={16} />
                    <span className="font-bold text-yellow-700">{score} 分</span>
                  </div>
                </div>
              </header>

              <main className="flex-1 overflow-y-auto overflow-x-hidden p-4 pb-24 scroll-smooth">
                <div className="max-w-2xl mx-auto bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-white/50 p-5 min-h-[400px] animate-in fade-in slide-in-from-bottom-4 duration-500">
                  {renderTabContent()}
                </div>
              </main>

              <nav className="bg-white border-t border-slate-200 pb-safe pt-2 px-2 fixed bottom-0 w-full z-20 shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
                <div className="max-w-2xl mx-auto flex justify-between items-end pb-2 px-1">
                  <NavButton active={currentTab === 'learn'} onClick={() => setCurrentTab('learn')} icon={<BookOpen size={20} />} label="觀念學習" />
                  <NavButton active={currentTab === 'practice_1'} onClick={() => setCurrentTab('practice_1')} icon={<TableIcon size={20} />} label="表格戰" />
                  <NavButton active={currentTab === 'practice_2'} onClick={() => setCurrentTab('practice_2')} icon={<ChartBar size={20} />} label="長條圖" />
                  <NavButton active={currentTab === 'practice_3'} onClick={() => setCurrentTab('practice_3')} icon={<Search size={20} />} label="找數據" />
                  <NavButton active={currentTab === 'quiz'} onClick={() => setCurrentTab('quiz')} icon={<CheckCircle size={20} />} label="測驗" />
                </div>
              </nav>
            </div>
          );
        };

        const NavButton = ({ active, onClick, icon, label }) => (
          <button onClick={onClick} className={`flex flex-col items-center justify-center w-full py-2 px-1 transition-all duration-300 rounded-xl active:scale-95 touch-manipulation ${active ? 'text-cyan-600 -translate-y-2' : 'text-slate-400 hover:text-slate-600'}`}>
            <div className={`p-1.5 rounded-full transition-all duration-300 ${active ? 'bg-cyan-100 shadow-sm' : ''}`}>{icon}</div>
            <span className={`text-[10px] font-medium mt-1 ${active ? 'opacity-100' : 'opacity-70'}`}>{label}</span>
            {active && <div className="w-1 h-1 bg-cyan-500 rounded-full mt-1"></div>}
          </button>
        );

        // --- 1. Learning Section ---
        const LearnSection = ({ onComplete }) => (
          <div className="space-y-6">
            <div className="flex items-center justify-between">
              <h2 className="text-xl font-bold text-slate-800 flex items-center"><Play className="mr-2 text-cyan-500" style={{fill: 'currentColor'}} size={24} /> 觀念學習</h2>
              <span className="text-xs bg-slate-100 text-slate-500 px-2 py-1 rounded">四上 CH10 統計圖表</span>
            </div>
            
            <div className="aspect-video w-full bg-slate-900 rounded-2xl overflow-hidden shadow-lg ring-4 ring-cyan-50 relative">
              <iframe src="https://www.youtube.com/embed/oDmjkEyG97M" title="統計圖表教學" className="absolute top-0 left-0 w-full h-full" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen></iframe>
            </div>

            <div className="bg-gradient-to-br from-cyan-50 to-blue-50 p-5 rounded-2xl border border-cyan-100 mt-4 shadow-sm">
              <h3 className="text-lg font-bold text-cyan-800 mb-3 flex items-center"><BookOpen className="w-5 h-5 mr-2" />分析師筆記</h3>
              <div className="space-y-4 text-base text-slate-700">
                
                <div className="bg-white p-3 rounded-xl shadow-sm border border-cyan-50">
                  <h4 className="font-bold text-cyan-600 mb-1 flex items-center"><span className="bg-cyan-100 w-6 h-6 rounded-full flex items-center justify-center mr-2 text-sm">1</span>表格整理</h4>
                  <p className="text-sm">
                    當資料很多時，我們可以用「正」字記號來計數，整理成表格，這樣就能一眼看出多少了。
                  </p>
                </div>

                <div className="bg-white p-3 rounded-xl shadow-sm border border-cyan-50">
                   <h4 className="font-bold text-indigo-600 mb-1 flex items-center"><span className="bg-indigo-100 w-6 h-6 rounded-full flex items-center justify-center mr-2 text-sm">2</span>認識長條圖</h4>
                   <ul className="list-disc list-inside text-sm mt-1 space-y-1">
                        <li><strong>標題</strong>：告訴我們這張圖在統計什麼。</li>
                        <li><strong>縱軸與橫軸</strong>：一邊是項目，一邊是數量。</li>
                        <li><strong>刻度</strong>：要注意每一格代表多少（例如：一格代表1人，還是一格代表10人）。</li>
                   </ul>
                </div>

                <div className="bg-white p-3 rounded-xl shadow-sm border border-cyan-50">
                   <h4 className="font-bold text-pink-600 mb-1 flex items-center"><span className="bg-pink-100 w-6 h-6 rounded-full flex items-center justify-center mr-2 text-sm">3</span>報讀資料</h4>
                   <p className="text-sm">長條越高，代表數量越多。我們可以從圖中比較大小、算出總和。</p>
                </div>

              </div>
            </div>
            <button onClick={onComplete} className="w-full bg-cyan-500 hover:bg-cyan-600 text-white py-4 rounded-xl font-bold text-lg flex items-center justify-center shadow-lg shadow-cyan-500/20 active:scale-95 transition-all">我準備好了！ <IconWrapper className="ml-2"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconWrapper></button>
          </div>
        );

        // --- 2. Practice 1: Table Tactics ---
        const TableGame = ({ score, setScore, onComplete }) => {
            const [q, setQ] = useState(null);
            const [feedback, setFeedback] = useState('');
            const [progress, setProgress] = useState(0);
            const totalQuestions = 6;

            const generateQuestion = () => {
                // Generate simple 2D table data
                // Theme: Class Voting for Sports
                const sports = ['籃球', '足球', '躲避球'];
                const classes = ['甲班', '乙班'];
                
                // Random data
                const data = {};
                classes.forEach(c => {
                    data[c] = {};
                    sports.forEach(s => {
                        data[c][s] = Math.floor(Math.random() * 10) + 2; // 2 to 11
                    });
                });

                // Types of questions: 
                // 1. Direct cell reading
                // 2. Row Sum (Total for a class)
                // 3. Col Sum (Total for a sport)
                // 4. Comparison (Which class likes Soccer more?)
                
                const type = Math.floor(Math.random() * 3); // 0, 1, 2
                let text = '';
                let correct = 0;
                let options = [];

                if (type === 0) { // Cell reading
                    const cls = classes[Math.floor(Math.random()*classes.length)];
                    const spt = sports[Math.floor(Math.random()*sports.length)];
                    text = `請問 ${cls} 喜歡 ${spt} 的有幾人？`;
                    correct = data[cls][spt];
                } else if (type === 1) { // Total for a sport
                    const spt = sports[Math.floor(Math.random()*sports.length)];
                    text = `請問兩班喜歡 ${spt} 的總共有幾人？`;
                    correct = data['甲班'][spt] + data['乙班'][spt];
                } else { // Total for a class
                    const cls = classes[Math.floor(Math.random()*classes.length)];
                    text = `請問 ${cls} 參加票選的總共有幾人？`;
                    correct = Object.values(data[cls]).reduce((a,b)=>a+b,0);
                }

                // Generate Options
                options.push(correct);
                while(options.length < 3) {
                    let r = correct + Math.floor(Math.random() * 10) - 5;
                    if(r > 0 && !options.includes(r)) options.push(r);
                }

                setQ({
                    data,
                    sports,
                    classes,
                    text,
                    correct,
                    options: options.sort(() => Math.random() - 0.5)
                });
                setFeedback('');
            };

            useEffect(() => {
                if(progress < totalQuestions) generateQuestion();
            }, [progress]);

            const handleAnswer = (ans) => {
                if (feedback) return;
                if (ans === q.correct) {
                    setFeedback('correct');
                    setScore(s => s + 10);
                    setTimeout(() => setProgress(p => p + 1), 1000);
                } else {
                    setFeedback('incorrect');
                    setTimeout(() => setFeedback(''), 1000);
                }
            };

            if (progress >= totalQuestions) return (
                <div className="text-center py-12 animate-in zoom-in">
                    <div className="inline-block p-4 bg-indigo-100 rounded-full mb-4 ring-8 ring-indigo-50"><TableIcon className="text-indigo-600" size={64} /></div>
                    <h2 className="text-2xl font-bold mb-2 text-slate-800">表格高手！</h2>
                    <p className="text-slate-600 mb-8">你看表格的速度真快</p>
                    <button onClick={onComplete} className="w-full bg-cyan-500 text-white py-4 rounded-2xl font-bold text-xl shadow-xl active:scale-95 transition-all">挑戰長條圖</button>
                </div>
            );

            if (!q) return <div>Loading...</div>;

            return (
                <div className="text-center space-y-6">
                    <div className="flex justify-between items-center border-b border-cyan-100 pb-4">
                        <h2 className="text-lg font-bold text-slate-700 flex items-center"><span className="bg-indigo-100 text-indigo-600 w-6 h-6 rounded-full flex items-center justify-center mr-2 text-sm">1</span>表格大作戰</h2>
                        <div className="flex space-x-1">{[...Array(totalQuestions)].map((_, i) => <div key={i} className={`w-2 h-2 rounded-full ${i < progress ? 'bg-cyan-500' : 'bg-slate-200'}`}></div>)}</div>
                    </div>

                    <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200 overflow-x-auto">
                        <table className="w-full text-sm text-left text-slate-600 border-collapse">
                            <thead className="bg-slate-50 text-slate-700 uppercase">
                                <tr>
                                    <th className="px-4 py-3 border border-slate-200 rounded-tl-lg">班級 / 運動</th>
                                    {q.sports.map(s => <th key={s} className="px-4 py-3 border border-slate-200">{s}</th>)}
                                </tr>
                            </thead>
                            <tbody>
                                {q.classes.map(c => (
                                    <tr key={c} className="hover:bg-slate-50 transition-colors">
                                        <td className="px-4 py-3 font-bold border border-slate-200">{c}</td>
                                        {q.sports.map(s => (
                                            <td key={s} className="px-4 py-3 border border-slate-200 text-center font-mono text-lg text-cyan-600 font-bold">
                                                {q.data[c][s]}
                                            </td>
                                        ))}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    <p className="text-xl font-bold text-slate-800 bg-indigo-50 p-3 rounded-lg border border-indigo-100">{q.text}</p>

                    <div className="grid grid-cols-3 gap-3">
                        {q.options.map((opt, idx) => (
                            <button key={idx} onClick={() => handleAnswer(opt)} disabled={!!feedback} 
                                className={`py-4 rounded-xl text-xl font-bold border-2 transition-all active:scale-95 
                                ${feedback === 'correct' && opt === q.correct ? 'bg-green-100 border-green-500 text-green-700' : 
                                  feedback === 'incorrect' && opt === q.correct ? 'bg-green-100 border-green-500 text-green-700 opacity-50' : 
                                  'bg-white border-slate-200 hover:border-cyan-300 text-slate-700'}`}>
                                {opt} <span className="text-sm font-normal text-slate-500">人</span>
                            </button>
                        ))}
                    </div>
                    
                    <div className="h-6 flex justify-center">
                        {feedback === 'correct' && <span className="text-green-600 font-bold flex items-center"><CheckCircle className="mr-1" size={20}/> 答對了！</span>}
                        {feedback === 'incorrect' && <span className="text-red-500 font-bold">再看清楚一點喔！</span>}
                    </div>
                </div>
            );
        };

        // --- 3. Practice 2: Bar Chart Builder ---
        const BarChartGame = ({ score, setScore, onComplete }) => {
            const [q, setQ] = useState(null);
            const [feedback, setFeedback] = useState('');
            const [progress, setProgress] = useState(0);
            const totalQuestions = 6;

            const generateQuestion = () => {
                // Config
                const categories = ['蘋果', '香蕉', '橘子', '西瓜'];
                const scale = Math.random() > 0.5 ? 5 : 10; // Scale unit: 5 or 10
                const maxVal = scale * 5; // e.g., 25 or 50

                // Data
                const chartData = categories.map(c => ({
                    label: c,
                    value: Math.floor(Math.random() * 5 + 1) * scale // Ensure multiple of scale (e.g., 10, 15, 20)
                }));

                const targetIndex = Math.floor(Math.random() * categories.length);
                const targetItem = chartData[targetIndex];
                
                // Question Type: Read value
                const text = `請問「${targetItem.label}」的數量是多少？`;
                const correct = targetItem.value;

                // Options
                const options = [correct];
                // Distractors: other bar values, or close values
                chartData.forEach(d => {
                    if (d.value !== correct && !options.includes(d.value)) options.push(d.value);
                });
                while (options.length < 3) {
                    let r = Math.floor(Math.random() * 5 + 1) * scale;
                    if (!options.includes(r)) options.push(r);
                }

                setQ({
                    chartData,
                    maxVal,
                    scale,
                    text,
                    correct,
                    highlightIndex: -1, // No highlight initially, or maybe highlight after answer?
                    options: options.sort((a,b) => a-b)
                });
                setFeedback('');
            };

            useEffect(() => {
                if(progress < totalQuestions) generateQuestion();
            }, [progress]);

            const handleAnswer = (ans) => {
                if (feedback) return;
                if (ans === q.correct) {
                    setFeedback('correct');
                    setScore(s => s + 15);
                    setTimeout(() => setProgress(p => p + 1), 1000);
                } else {
                    setFeedback('incorrect');
                    setTimeout(() => setFeedback(''), 1000);
                }
            };

            if (progress >= totalQuestions) return (
                <div className="text-center py-12 animate-in zoom-in">
                    <div className="inline-block p-4 bg-orange-100 rounded-full mb-4 ring-8 ring-orange-50"><ChartBar className="text-orange-600" size={64} /></div>
                    <h2 className="text-2xl font-bold mb-2 text-slate-800">長條圖大師！</h2>
                    <p className="text-slate-600 mb-8">你已經學會看圖表了</p>
                    <button onClick={onComplete} className="w-full bg-cyan-500 text-white py-4 rounded-2xl font-bold text-xl shadow-xl active:scale-95 transition-all">進階挑戰</button>
                </div>
            );

            if (!q) return <div>Loading...</div>;

            return (
                 <div className="text-center space-y-6">
                    <div className="flex justify-between items-center border-b border-cyan-100 pb-4">
                        <h2 className="text-lg font-bold text-slate-700 flex items-center"><span className="bg-orange-100 text-orange-600 w-6 h-6 rounded-full flex items-center justify-center mr-2 text-sm">2</span>長條圖建築師</h2>
                        <div className="flex space-x-1">{[...Array(totalQuestions)].map((_, i) => <div key={i} className={`w-2 h-2 rounded-full ${i < progress ? 'bg-orange-500' : 'bg-slate-200'}`}></div>)}</div>
                    </div>
                    
                    <div className="bg-white p-2 rounded-2xl border border-slate-100 shadow-sm relative">
                         <div className="absolute top-2 right-2 bg-slate-100 text-slate-500 text-xs px-2 py-1 rounded">1格 = {q.scale}</div>
                        <BarChart data={q.chartData} maxVal={q.maxVal} unit="數量" />
                    </div>
                    
                    <p className="text-xl font-bold text-slate-800">{q.text}</p>

                    <div className="grid grid-cols-3 gap-4">
                        {q.options.map((opt, i) => (
                            <button key={i} onClick={() => handleAnswer(opt)} disabled={!!feedback}
                            className={`py-4 rounded-xl text-xl font-bold border-2 transition-all active:scale-95 font-mono
                                ${feedback === 'correct' && opt === q.correct 
                                    ? 'bg-green-100 border-green-500 text-green-700' 
                                    : 'bg-white border-slate-200 hover:border-orange-300 shadow-sm'}`}>
                                {opt}
                            </button>
                        ))}
                    </div>
                    <div className="h-6">
                        {feedback === 'incorrect' && <div className="text-red-500 font-bold animate-pulse">注意看刻度喔！</div>}
                    </div>
                </div>
            );
        };

        // --- 4. Practice 3: Data Detective (Advanced) ---
        const DataDetectiveGame = ({ score, setScore, onComplete }) => {
            const [q, setQ] = useState(null);
            const [feedback, setFeedback] = useState('');
            const [progress, setProgress] = useState(0);
            const totalQuestions = 6;

            const generateQuestion = () => {
                // Advanced questions: Sum, Difference, Max
                const categories = ['A', 'B', 'C', 'D'];
                const scale = 2; // Keep math simple
                const maxVal = 20;

                const chartData = categories.map(c => ({
                    label: c,
                    value: Math.floor(Math.random() * 8 + 1) * 2 // 2, 4, ... 16
                }));

                const type = Math.floor(Math.random() * 3); // 0: Sum, 1: Diff, 2: Max
                let text = '';
                let correct = 0;
                let highlightIdx = -1;

                if (type === 0) { // Sum
                    // Pick 2 random items
                    const idx1 = Math.floor(Math.random() * 4);
                    let idx2 = (idx1 + 1) % 4;
                    text = `請問 ${chartData[idx1].label} 和 ${chartData[idx2].label} 合起來共有多少？`;
                    correct = chartData[idx1].value + chartData[idx2].value;
                } else if (type === 1) { // Diff
                    const idx1 = Math.floor(Math.random() * 4);
                    let idx2 = (idx1 + 1) % 4;
                    // Ensure positive result text
                    if (chartData[idx1].value > chartData[idx2].value) {
                        text = `請問 ${chartData[idx1].label} 比 ${chartData[idx2].label} 多多少？`;
                        correct = chartData[idx1].value - chartData[idx2].value;
                    } else {
                        text = `請問 ${chartData[idx2].label} 比 ${chartData[idx1].label} 多多少？`;
                        correct = chartData[idx2].value - chartData[idx1].value;
                    }
                } else { // Max
                    // Logic: Find max value
                    let maxV = -1;
                    let maxL = '';
                    chartData.forEach(d => {
                        if(d.value > maxV) { maxV = d.value; maxL = d.label; }
                    });
                    // Actually, let's ask "How much is the MOST popular item?"
                    text = `請問數量最多的項目有幾個？`;
                    correct = maxV;
                }

                // Options
                const options = [correct];
                while(options.length < 4) {
                    let r = correct + Math.floor(Math.random() * 10) - 5;
                    if(r >= 0 && !options.includes(r)) options.push(r);
                }

                setQ({
                    chartData,
                    maxVal,
                    text,
                    correct,
                    options: options.sort(() => Math.random() - 0.5)
                });
                setFeedback('');
            };

            useEffect(() => {
                if(progress < totalQuestions) generateQuestion();
            }, [progress]);

            const handleAnswer = (ans) => {
                if (feedback) return;
                if (ans === q.correct) {
                    setFeedback('correct');
                    setScore(s => s + 20);
                    setTimeout(() => setProgress(p => p + 1), 1000);
                } else {
                    setFeedback('incorrect');
                    setTimeout(() => setFeedback(''), 1000);
                }
            };

            if (progress >= totalQuestions) return (
                <div className="text-center py-12 animate-in zoom-in">
                    <div className="inline-block p-4 bg-purple-100 rounded-full mb-4 ring-8 ring-purple-50"><Search className="text-purple-600" size={64} /></div>
                    <h2 className="text-2xl font-bold mb-2 text-slate-800">神探福爾摩斯！</h2>
                    <p className="text-slate-600 mb-8">任何數據都逃不過你的眼睛</p>
                    <button onClick={onComplete} className="w-full bg-cyan-500 text-white py-4 rounded-2xl font-bold text-xl shadow-xl active:scale-95 transition-all">參加最終測驗</button>
                </div>
            );

            if (!q) return <div>Loading...</div>;

            return (
                <div className="text-center space-y-6">
                    <div className="flex justify-between items-center border-b border-cyan-100 pb-4">
                        <h2 className="text-lg font-bold text-slate-700 flex items-center"><span className="bg-purple-100 text-purple-600 w-6 h-6 rounded-full flex items-center justify-center mr-2 text-sm">3</span>數據小偵探</h2>
                        <div className="flex space-x-1">{[...Array(totalQuestions)].map((_, i) => <div key={i} className={`w-2 h-2 rounded-full ${i < progress ? 'bg-purple-500' : 'bg-slate-200'}`}></div>)}</div>
                    </div>

                    <div className="bg-white p-2 rounded-2xl border border-slate-100 shadow-sm">
                        <BarChart data={q.chartData} maxVal={q.maxVal} unit="數量" />
                    </div>

                    <div className="bg-purple-50 p-4 rounded-xl border border-purple-100">
                        <p className="text-lg font-bold text-purple-900">{q.text}</p>
                    </div>

                    <div className="grid grid-cols-2 gap-3">
                        {q.options.map((opt, i) => (
                            <button key={i} onClick={() => handleAnswer(opt)} disabled={!!feedback}
                            className={`py-4 rounded-xl text-xl font-bold border-2 transition-all active:scale-95 font-mono
                                ${feedback === 'correct' && opt === q.correct 
                                    ? 'bg-green-100 border-green-500 text-green-700' 
                                    : 'bg-white border-slate-200 hover:border-purple-300'}`}>
                                {opt}
                            </button>
                        ))}
                    </div>
                    {feedback === 'incorrect' && <div className="text-red-500 font-bold">計算要小心喔！</div>}
                </div>
            );
        };

        // --- 5. Quiz Mode ---
        const QuizMode = ({ score, setScore, onRestart }) => {
            const [idx, setIdx] = useState(0);
            const [finished, setFinished] = useState(false);
            const [feedback, setFeedback] = useState(null);
            
            // 8 Mixed Questions
            const questions = [
                {
                    q: "長條圖中，如果一格代表 5 人，那 4 格代表幾人？",
                    options: ["4 人", "9 人", "20 人"],
                    ans: 2
                },
                {
                    q: "在長條圖上，哪裡可以看出這個圖在統計什麼？",
                    options: ["標題", "長條的顏色", "格線"],
                    ans: 0
                },
                {
                    q: "如果想知道「哪一種水果最受歡迎」，看長條圖的哪裡最快？",
                    options: ["看縱軸的刻度", "看哪一個長條最高", "把數字全部加起來"],
                    ans: 1
                },
                {
                    q: "整理資料時，我們常用什麼符號來畫記？",
                    options: ["○", "正字記號", "△"],
                    ans: 1
                },
                {
                    q: "長條圖的縱軸刻度是 0, 10, 20...，請問一格代表多少？",
                    options: ["1", "5", "10"],
                    ans: 2
                },
                {
                    q: "有一張長條圖，蘋果是 15 個，香蕉是 10 個，誰比較多？",
                    options: ["蘋果", "香蕉", "一樣多"],
                    ans: 0
                },
                {
                    q: "二維表格可以同時呈現幾種分類的資料？",
                    options: ["一種", "兩種", "無限多種"],
                    ans: 1
                },
                {
                    q: "如果長條的高度在刻度 20 和 30 的正中間，大約是多少？",
                    options: ["21", "25", "29"],
                    ans: 1
                }
            ];

            const handleAnswer = (optIdx) => {
                if (feedback) return;
                if (optIdx === questions[idx].ans) {
                    setFeedback('correct');
                    setScore(s => s + 25);
                } else {
                    setFeedback('incorrect');
                }
                setTimeout(() => {
                    if (idx + 1 < questions.length) {
                        setIdx(i => i + 1);
                        setFeedback(null);
                    } else {
                        setFinished(true);
                    }
                }, 1500);
            };

            if (finished) return (
                <div className="text-center py-10 space-y-6 animate-in slide-in-from-bottom">
                    <div className="inline-block p-6 bg-yellow-100 rounded-full mb-4 shadow-inner"><Trophy size={80} className="text-yellow-600" /></div>
                    <h2 className="text-4xl font-bold text-slate-800">恭喜過關！</h2>
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <p className="text-sm text-slate-400 uppercase tracking-widest mb-2">總得分</p>
                        <p className="text-6xl font-black text-cyan-500 mb-4">{score}</p>
                        <p className="text-lg text-slate-600">你是數據分析大師！</p>
                    </div>
                    <button onClick={onRestart} className="w-full bg-slate-800 text-white py-4 rounded-xl font-bold hover:bg-slate-700 flex items-center justify-center shadow-lg active:scale-95 transition-all"><RotateCcw className="mr-2" size={20} /> 再玩一次</button>
                </div>
            );

            return (
                <div className="py-2">
                    <div className="mb-6 flex justify-between items-center text-sm font-medium text-slate-400"><span className="bg-slate-100 px-3 py-1 rounded-full">第 {idx + 1} / {questions.length} 題</span><span>分數: {score}</span></div>
                    <h3 className="text-xl font-bold text-slate-800 mb-6 leading-relaxed">{questions[idx].q}</h3>
                    <div className="space-y-3">
                        {questions[idx].options.map((opt, i) => (
                            <button key={i} onClick={() => handleAnswer(i)} disabled={!!feedback}
                             className={`w-full text-left p-4 rounded-xl text-lg font-medium border-2 transition-all active:scale-98 
                             ${feedback === 'correct' && i === questions[idx].ans ? 'bg-green-100 border-green-500 text-green-800' : 
                               feedback === 'incorrect' && i !== questions[idx].ans && feedback ? 'bg-red-50 border-red-200 text-red-800 opacity-50' : 
                               'bg-white border-slate-200 hover:border-cyan-400'}`}>
                                <div className="flex items-center">
                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center mr-4 text-sm font-bold ${feedback === 'correct' && i === questions[idx].ans ? 'bg-green-500 text-white' : 'bg-slate-100 text-slate-500'}`}>{String.fromCharCode(65+i)}</div>
                                    {opt}
                                    {feedback === 'correct' && i === questions[idx].ans && <CheckCircle className="ml-auto text-green-600" />}
                                </div>
                            </button>
                        ))}
                    </div>
                    {feedback && <div className={`mt-6 text-center font-bold text-xl ${feedback === 'correct' ? 'text-green-500' : 'text-red-500'}`}>{feedback === 'correct' ? '正確！' : '答錯囉...'}</div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainApp />);
    </script>
</body>
</html>
