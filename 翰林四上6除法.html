<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>除法大師：整數的除法</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { touch-action: manipulation; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        .animate-wiggle { animation: wiggle 0.5s ease-in-out; }
        .animate-bounce-slow { animation: bounce 2s infinite; }
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
            50% { transform: translateY(0); animation-timing-function: cubic-bezier(0,0,0.2,1); }
        }
    </style>
</head>
<body class="bg-indigo-50 text-slate-800 select-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Divide = (props) => <IconWrapper {...props}><circle cx="12" cy="6" r="2"/><line x1="5" y1="12" x2="19" y2="12"/><circle cx="12" cy="18" r="2"/></IconWrapper>;
        const Brain = (props) => <IconWrapper {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></IconWrapper>;
        const Play = (props) => <IconWrapper {...props}><polygon points="5 3 19 12 5 21 5 3"/></IconWrapper>;
        const BookOpen = (props) => <IconWrapper {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconWrapper>;
        const Target = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></IconWrapper>;
        const CheckCircle = (props) => <IconWrapper {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconWrapper>;
        const Trophy = (props) => <IconWrapper {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></IconWrapper>;
        const ArrowRight = (props) => <IconWrapper {...props}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconWrapper>;
        const RotateCcw = (props) => <IconWrapper {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></IconWrapper>;
        const Calculator = (props) => <IconWrapper {...props}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></IconWrapper>;
        const Box = (props) => <IconWrapper {...props}><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22v-9"/></IconWrapper>;

        // --- Main App Component ---
        const DivisionGame = () => {
          const [currentTab, setCurrentTab] = useState('learn');
          const [score, setScore] = useState(0);
          const [animateScore, setAnimateScore] = useState(false);

          useEffect(() => {
            if (score > 0) {
              setAnimateScore(true);
              const timer = setTimeout(() => setAnimateScore(false), 300);
              return () => clearTimeout(timer);
            }
          }, [score]);

          const renderTabContent = () => {
            switch (currentTab) {
              case 'learn': return <LearnSection onComplete={() => setCurrentTab('practice_1')} />;
              case 'practice_1': return <EstimationGame score={score} setScore={setScore} onComplete={() => setCurrentTab('practice_2')} />;
              case 'practice_2': return <CalculationGame score={score} setScore={setScore} onComplete={() => setCurrentTab('practice_3')} />;
              case 'practice_3': return <WordProblemGame score={score} setScore={setScore} onComplete={() => setCurrentTab('quiz')} />;
              case 'quiz': return <QuizMode score={score} setScore={setScore} onRestart={() => { setScore(0); setCurrentTab('learn'); }} />;
              default: return <LearnSection />;
            }
          };

          return (
            <div className="h-screen flex flex-col bg-indigo-50 font-sans text-slate-800 overflow-hidden select-none">
              <header className="bg-white shadow-sm p-3 z-10 flex-none border-b border-indigo-100">
                <div className="max-w-2xl mx-auto flex justify-between items-center">
                  <div className="flex items-center space-x-2">
                    <div className="bg-indigo-500 p-2 rounded-xl text-white shadow-sm"><Divide size={20} /></div>
                    <h1 className="text-lg font-bold text-indigo-700 tracking-wide">除法大師</h1>
                  </div>
                  <div className={`flex items-center bg-yellow-100 px-3 py-1.5 rounded-full border border-yellow-300 transition-transform duration-200 ${animateScore ? 'scale-110 ring-4 ring-yellow-200' : ''}`}>
                    <Trophy className={`text-yellow-600 mr-1.5 ${animateScore ? 'animate-spin' : ''}`} size={16} />
                    <span className="font-bold text-yellow-700">{score} 分</span>
                  </div>
                </div>
              </header>

              <main className="flex-1 overflow-y-auto overflow-x-hidden p-4 pb-24 scroll-smooth">
                <div className="max-w-2xl mx-auto bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-white/50 p-5 min-h-[400px] animate-in fade-in slide-in-from-bottom-4 duration-500">
                  {renderTabContent()}
                </div>
              </main>

              <nav className="bg-white border-t border-slate-200 pb-safe pt-2 px-2 fixed bottom-0 w-full z-20 shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
                <div className="max-w-2xl mx-auto flex justify-around items-end pb-2">
                  <NavButton active={currentTab === 'learn'} onClick={() => setCurrentTab('learn')} icon={<BookOpen size={20} />} label="學習" />
                  <NavButton active={currentTab === 'practice_1'} onClick={() => setCurrentTab('practice_1')} icon={<Target size={20} />} label="估商" />
                  <NavButton active={currentTab === 'practice_2'} onClick={() => setCurrentTab('practice_2')} icon={<Calculator size={20} />} label="計算" />
                  <NavButton active={currentTab === 'practice_3'} onClick={() => setCurrentTab('practice_3')} icon={<Box size={20} />} label="應用" />
                  <NavButton active={currentTab === 'quiz'} onClick={() => setCurrentTab('quiz')} icon={<CheckCircle size={20} />} label="測驗" />
                </div>
              </nav>
            </div>
          );
        };

        const NavButton = ({ active, onClick, icon, label }) => (
          <button onClick={onClick} className={`flex flex-col items-center justify-center w-full py-2 px-1 transition-all duration-300 rounded-xl active:scale-95 touch-manipulation ${active ? 'text-indigo-600 -translate-y-2' : 'text-slate-400 hover:text-slate-600'}`}>
            <div className={`p-1.5 rounded-full transition-all duration-300 ${active ? 'bg-indigo-100 shadow-sm' : ''}`}>{icon}</div>
            <span className={`text-[10px] font-medium mt-1 ${active ? 'opacity-100' : 'opacity-70'}`}>{label}</span>
            {active && <div className="w-1 h-1 bg-indigo-500 rounded-full mt-1"></div>}
          </button>
        );

        // --- 1. Learning Section ---
        const LearnSection = ({ onComplete }) => (
          <div className="space-y-6">
            <div className="flex items-center justify-between">
              <h2 className="text-xl font-bold text-slate-800 flex items-center"><Play className="mr-2 text-indigo-500" style={{fill: 'currentColor'}} size={24} /> 觀念學習</h2>
              <span className="text-xs bg-slate-100 text-slate-500 px-2 py-1 rounded">CH6 整數的除法</span>
            </div>
            
            {/* Video Container */}
            <div className="aspect-video w-full bg-slate-900 rounded-2xl overflow-hidden shadow-lg ring-4 ring-indigo-50" style={{position:'relative', paddingBottom: '56.25%', height: 0}}>
              <iframe src="https://www.youtube.com/embed/OoMEZ3YMeTE" title="四上除法教學" style={{position:'absolute', top:0, left:0, width:'100%', height:'100%'}} frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen></iframe>
            </div>

            {/* Notes */}
            <div className="bg-gradient-to-br from-indigo-50 to-blue-50 p-5 rounded-2xl border border-indigo-100 mt-4 shadow-sm">
              <h3 className="text-lg font-bold text-indigo-800 mb-3 flex items-center"><BookOpen className="w-5 h-5 mr-2" />重點筆記</h3>
              <div className="space-y-3 text-base text-slate-700">
                <div className="flex bg-white p-3 rounded-xl shadow-sm border border-indigo-50 items-center">
                  <div className="bg-indigo-100 text-indigo-700 font-bold rounded-lg w-10 h-10 flex items-center justify-center mr-3 flex-shrink-0 text-sm">口訣</div>
                  <div className="text-md">除法三步驟：<strong className="text-indigo-600">估商</strong> → <strong className="text-indigo-600">相乘</strong> → <strong className="text-indigo-600">相減</strong></div>
                </div>
                 <div className="flex bg-white p-3 rounded-xl shadow-sm border border-indigo-50 items-center">
                  <div className="bg-pink-100 text-pink-700 font-bold rounded-lg w-10 h-10 flex items-center justify-center mr-3 flex-shrink-0 text-sm">估商</div>
                  <div className="text-md">把除數看成整十，比較好猜！<br/><span className="text-xs text-slate-500">例如：82 ÷ 21，把 21 看成 20，想 80 ÷ 20 = 4</span></div>
                </div>
                <div className="flex bg-white p-3 rounded-xl shadow-sm border border-indigo-50 items-center">
                   <div className="bg-orange-100 text-orange-700 font-bold rounded-lg w-10 h-10 flex items-center justify-center mr-3 flex-shrink-0 text-sm">驗算</div>
                   <div className="text-md">
                      <p>被除數 = 除數 × 商 + 餘數</p>
                      <p className="text-sm text-slate-500">記得餘數一定要比除數小喔！</p>
                   </div>
                </div>
              </div>
            </div>
            <button onClick={onComplete} className="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg flex items-center justify-center shadow-lg shadow-indigo-500/20 active:scale-95 transition-all">我學會了，開始練習！ <ArrowRight className="ml-2" /></button>
          </div>
        );

        // --- 2. Practice 1: Estimation Game (估商) ---
        const EstimationGame = ({ score, setScore, onComplete }) => {
            const [q, setQ] = useState({ div: 80, dvr: 20 });
            const [options, setOptions] = useState([]);
            const [feedback, setFeedback] = useState('');
            const [progress, setProgress] = useState(0);
            const totalQuestions = 6;
            
            useEffect(() => {
                if(progress < totalQuestions) generateQuestion();
            }, [progress]);

            const generateQuestion = () => {
                setFeedback('');
                // Generate: 2-digit / 2-digit mainly
                // Divisor: 15-95
                const dvr = Math.floor(Math.random() * 8 + 1) * 10 + Math.floor(Math.random()*5); // e.g. 20-24, 30-34
                // Quotient: 2-9
                const quot = Math.floor(Math.random() * 8) + 2;
                // Dividend close to dvr * quot
                const div = dvr * quot + Math.floor(Math.random() * (dvr-1));
                
                setQ({ div, dvr, correctQuot: quot });
                
                // Options: correct +/- 1 or 2
                const opts = [quot, quot - 1, quot + 1];
                // Ensure no duplicates and positive
                const uniqueOpts = [...new Set(opts)].filter(n => n > 0).sort();
                if (uniqueOpts.length < 3) {
                   if (uniqueOpts[0] > 1) uniqueOpts.unshift(uniqueOpts[0]-1);
                   else uniqueOpts.push(uniqueOpts[uniqueOpts.length-1]+1);
                }
                setOptions(uniqueOpts.sort(() => Math.random() - 0.5));
            };

            const handleAnswer = (ans) => {
                if (feedback) return;
                if (ans === q.correctQuot) {
                    setFeedback('correct');
                    setScore(s => s + 10);
                    setTimeout(() => setProgress(p => p + 1), 1000);
                } else {
                    setFeedback('incorrect');
                    setTimeout(() => setFeedback(''), 1500);
                }
            };

            if (progress >= totalQuestions) return (
                <div className="text-center py-12 animate-in zoom-in">
                    <div className="inline-block p-4 bg-yellow-100 rounded-full mb-4 ring-8 ring-yellow-50"><Target className="text-yellow-600" size={64} /></div>
                    <h2 className="text-2xl font-bold mb-2 text-slate-800">估商高手！</h2>
                    <p className="text-slate-600 mb-8">你的直覺非常準確</p>
                    <button onClick={onComplete} className="w-full bg-indigo-500 text-white py-4 rounded-2xl font-bold text-xl shadow-xl active:scale-95 transition-all">前往下一關</button>
                </div>
            );

            return (
                <div className="text-center space-y-6">
                    <div className="flex justify-between items-center border-b border-indigo-100 pb-4">
                        <h2 className="text-lg font-bold text-slate-700 flex items-center"><span className="bg-indigo-100 text-indigo-600 w-6 h-6 rounded-full flex items-center justify-center mr-2 text-sm">1</span>估商練習</h2>
                        <div className="flex space-x-1">{[...Array(totalQuestions)].map((_, i) => <div key={i} className={`w-2 h-2 rounded-full ${i < progress ? 'bg-indigo-500' : 'bg-slate-200'}`}></div>)}</div>
                    </div>

                    <div className="py-8 bg-white rounded-xl shadow-sm border border-slate-100 relative overflow-hidden">
                        <div className="text-sm text-slate-400 mb-2">大概是多少？</div>
                        <div className="text-4xl font-black text-slate-800 tracking-widest">
                            {q.div} <span className="text-indigo-500">÷</span> {q.dvr}
                        </div>
                        <div className="mt-2 text-slate-500 text-sm">
                            (把 {q.dvr} 看成 <span className="font-bold text-indigo-600">{Math.round(q.dvr/10)*10}</span> 來想)
                        </div>
                    </div>

                    <div className="grid grid-cols-3 gap-3">
                        {options.map((opt, idx) => (
                            <button key={idx} onClick={() => handleAnswer(opt)} disabled={!!feedback} 
                                className={`py-6 rounded-xl text-2xl font-bold border-2 transition-all active:scale-95 
                                ${feedback === 'correct' && opt === q.correctQuot ? 'bg-green-100 border-green-500 text-green-700' : 
                                  feedback === 'incorrect' && opt === q.correctQuot ? 'bg-white border-slate-200 text-slate-300' : // hide correct temporarily 
                                  feedback === 'incorrect' && opt !== q.correctQuot ? 'bg-red-50 border-red-200 text-red-300' :
                                  'bg-white border-slate-200 hover:border-indigo-300 text-slate-700'}`}>
                                {opt}
                            </button>
                        ))}
                    </div>
                    
                    <div className="h-6 flex justify-center">
                        {feedback === 'correct' && <span className="text-green-600 font-bold flex items-center"><CheckCircle className="mr-1" size={20}/> 答對了！</span>}
                        {feedback === 'incorrect' && <span className="text-red-500 font-bold">太大了或太小了，再試試！</span>}
                    </div>
                </div>
            );
        };

        // --- 3. Practice 2: Calculation (計算) ---
        const CalculationGame = ({ score, setScore, onComplete }) => {
            const [q, setQ] = useState({ div: 100, dvr: 10 });
            const [options, setOptions] = useState([]);
            const [feedback, setFeedback] = useState('');
            const [progress, setProgress] = useState(0);
            const totalQuestions = 6;

            useEffect(() => {
                if (progress < totalQuestions) generateQuestion();
            }, [progress]);

            const generateQuestion = () => {
                setFeedback('');
                // 3-digit / 2-digit or 2-digit / 2-digit
                const isThreeDigit = Math.random() > 0.3;
                const dvr = Math.floor(Math.random() * 80) + 11; // 11-90
                let quot;
                if (isThreeDigit) {
                    quot = Math.floor(Math.random() * 20) + 5; // Result can be larger
                } else {
                    quot = Math.floor(Math.random() * 8) + 1;
                }
                
                const rem = Math.floor(Math.random() * (dvr - 1));
                const div = dvr * quot + rem;

                setQ({ div, dvr, quot, rem });

                // Generate distractors
                const correctStr = `${quot} 餘 ${rem}`;
                const wrong1 = `${quot+1} 餘 ${rem}`;
                const wrong2 = rem > 5 ? `${quot} 餘 ${rem-5}` : `${quot} 餘 ${rem+2}`;
                const wrong3 = `${quot-1} 餘 ${rem}`;

                const opts = [correctStr, wrong1, wrong2, wrong3].sort(() => Math.random() - 0.5);
                setOptions([...new Set(opts)].slice(0,3)); // Take 3
            };

            const handleAnswer = (ansStr) => {
                if(feedback) return;
                const correctStr = `${q.quot} 餘 ${q.rem}`;
                
                if (ansStr === correctStr) {
                    setFeedback('correct');
                    setScore(s => s + 15);
                    setTimeout(() => setProgress(p => p + 1), 1000);
                } else {
                    setFeedback('incorrect');
                    setTimeout(() => setFeedback(''), 1500);
                }
            };

            if (progress >= totalQuestions) return (
                <div className="text-center py-12 animate-in zoom-in">
                    <div className="inline-block p-4 bg-indigo-100 rounded-full mb-4 ring-8 ring-indigo-50"><Calculator className="text-indigo-600" size={64} /></div>
                    <h2 className="text-2xl font-bold mb-2 text-slate-800">計算精準！</h2>
                    <p className="text-slate-600 mb-8">難不倒你的除法算式</p>
                    <button onClick={onComplete} className="w-full bg-indigo-500 text-white py-4 rounded-2xl font-bold text-xl shadow-xl active:scale-95 transition-all">挑戰應用題</button>
                </div>
            );

            return (
                 <div className="text-center space-y-6">
                    <div className="flex justify-between items-center border-b border-indigo-100 pb-4">
                        <h2 className="text-lg font-bold text-slate-700 flex items-center"><span className="bg-indigo-100 text-indigo-600 w-6 h-6 rounded-full flex items-center justify-center mr-2 text-sm">2</span>計算挑戰</h2>
                        <div className="flex space-x-1">{[...Array(totalQuestions)].map((_, i) => <div key={i} className={`w-2 h-2 rounded-full ${i < progress ? 'bg-indigo-500' : 'bg-slate-200'}`}></div>)}</div>
                    </div>
                    
                    <div className="bg-white p-6 rounded-2xl border-2 border-indigo-50 relative">
                        <div className="text-3xl font-black text-slate-800 flex justify-center items-center gap-4">
                            <span>{q.div}</span> <span className="text-indigo-400">÷</span> <span>{q.dvr}</span> <span className="text-indigo-400">=</span> <span className="w-16 h-12 bg-indigo-50 rounded border-b-4 border-indigo-200 flex items-center justify-center text-indigo-800">?</span>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 gap-3">
                        {options.map((opt, i) => (
                            <button key={i} onClick={() => handleAnswer(opt)} disabled={!!feedback}
                            className={`w-full py-4 rounded-xl text-lg font-bold border-2 transition-all active:scale-95 flex items-center justify-center
                                ${feedback === 'correct' && opt === `${q.quot} 餘 ${q.rem}` 
                                    ? 'bg-green-100 border-green-500 text-green-700' 
                                    : feedback === 'incorrect' && opt !== `${q.quot} 餘 ${q.rem}` && feedback // Clicked wrong
                                    ? 'bg-red-50 border-red-200 text-red-400 opacity-50'
                                    : 'bg-white border-slate-200 hover:border-indigo-300 text-slate-600'}`}>
                                {opt}
                            </button>
                        ))}
                    </div>
                     {feedback === 'incorrect' && <div className="text-red-500 font-bold animate-pulse">算錯囉，在紙上算算看！</div>}
                </div>
            );
        };

        // --- 4. Practice 3: Word Problems (應用題) ---
        const WordProblemGame = ({ score, setScore, onComplete }) => {
            const [q, setQ] = useState(null);
            const [feedback, setFeedback] = useState('');
            const [progress, setProgress] = useState(0);
            const totalQuestions = 6;

            const templates = [
                {
                    text: (A, B) => `老師有 ${A} 顆糖果，平分給 ${B} 位小朋友，每人可以拿到幾顆？還剩下幾顆？`,
                    calc: (A, B) => [Math.floor(A/B), A%B],
                    unit: "顆"
                },
                {
                    text: (A, B) => `繩子長 ${A} 公分，每 ${B} 公分剪成一段，最多可以剪成幾段？剩下幾公分？`,
                    calc: (A, B) => [Math.floor(A/B), A%B],
                    unit: "段"
                },
                {
                    text: (A, B) => `果農採收了 ${A} 顆蘋果，每 ${B} 顆裝成一箱，可以裝滿幾箱？還剩下幾顆？`,
                    calc: (A, B) => [Math.floor(A/B), A%B],
                    unit: "箱"
                },
                 {
                    text: (A, B) => `一本故事書有 ${A} 頁，小明每天看 ${B} 頁，需要幾天才能看完？(注意餘數)`,
                    calc: (A, B) => [Math.ceil(A/B), 0], // Trick question: Ceiling
                    type: 'ceil',
                    unit: "天"
                }
            ];

            useEffect(() => {
                if (progress < totalQuestions) generateQuestion();
            }, [progress]);

            const generateQuestion = () => {
                setFeedback('');
                const template = templates[Math.floor(Math.random() * templates.length)];
                const B = Math.floor(Math.random() * 20) + 12; // Divisor 12-32
                const A = B * (Math.floor(Math.random() * 10) + 5) + Math.floor(Math.random() * (B-1)); // Dividend
                
                const [ansQ, ansR] = template.calc(A, B);
                
                // Generate Options
                let correct, w1, w2;
                if (template.type === 'ceil') {
                    // For "How many days", if Remainder > 0, answer is Q+1. 
                    // My logic above used Math.ceil, so ansQ is the final answer. ansR is dummy 0.
                    correct = `${ansQ} ${template.unit}`;
                    w1 = `${ansQ-1} ${template.unit}`;
                    w2 = `${ansQ+1} ${template.unit}`;
                } else {
                    correct = `${ansQ} ${template.unit}，剩 ${ansR}`;
                    w1 = `${ansQ+1} ${template.unit}，剩 ${ansR}`;
                    w2 = `${ansQ} ${template.unit}，剩 ${ansR+2}`;
                    if(ansR === 0) {
                         correct = `${ansQ} ${template.unit}`;
                         w1 = `${ansQ} ${template.unit}，剩 10`;
                    }
                }

                setQ({ 
                    question: template.text(A, B),
                    options: [correct, w1, w2].sort(() => Math.random() - 0.5),
                    correct
                });
            };

            const handleAnswer = (ans) => {
                if (feedback) return;
                if (ans === q.correct) {
                    setFeedback('correct');
                    setScore(s => s + 20);
                    setTimeout(() => setProgress(p => p + 1), 1200);
                } else {
                    setFeedback('incorrect');
                    setTimeout(() => setFeedback(''), 1500);
                }
            };

            if (progress >= totalQuestions) return (
                <div className="text-center py-12 animate-in zoom-in">
                    <div className="inline-block p-4 bg-purple-100 rounded-full mb-4 ring-8 ring-purple-50"><Box className="text-purple-600" size={64} /></div>
                    <h2 className="text-2xl font-bold mb-2 text-slate-800">應用大師！</h2>
                    <p className="text-slate-600 mb-8">生活中的問題都難不倒你</p>
                    <button onClick={onComplete} className="w-full bg-indigo-500 text-white py-4 rounded-2xl font-bold text-xl shadow-xl active:scale-95 transition-all">進入總測驗</button>
                </div>
            );

            if (!q) return null;

            return (
                 <div className="text-center space-y-6">
                    <div className="flex justify-between items-center border-b border-indigo-100 pb-4">
                        <h2 className="text-lg font-bold text-slate-700 flex items-center"><span className="bg-purple-100 text-purple-600 w-6 h-6 rounded-full flex items-center justify-center mr-2 text-sm">3</span>生活應用</h2>
                        <div className="flex space-x-1">{[...Array(totalQuestions)].map((_, i) => <div key={i} className={`w-2 h-2 rounded-full ${i < progress ? 'bg-purple-500' : 'bg-slate-200'}`}></div>)}</div>
                    </div>
                    
                    <div className="bg-purple-50 p-6 rounded-2xl border-l-4 border-purple-400 text-left relative">
                        <div className="text-lg font-bold text-slate-800 leading-relaxed">
                           {q.question}
                        </div>
                    </div>

                    <div className="space-y-3">
                        {q.options.map((opt, i) => (
                            <button key={i} onClick={() => handleAnswer(opt)} disabled={!!feedback}
                            className={`w-full py-4 rounded-xl text-lg font-bold border-2 transition-all active:scale-95 px-4 text-left flex items-center justify-between
                                ${feedback === 'correct' && opt === q.correct 
                                    ? 'bg-green-100 border-green-500 text-green-700' 
                                    : 'bg-white border-slate-200 hover:border-purple-300 text-slate-700'}`}>
                                <span>{opt}</span>
                                {feedback === 'correct' && opt === q.correct && <CheckCircle size={20}/>}
                            </button>
                        ))}
                    </div>
                     {feedback === 'incorrect' && <div className="text-red-500 font-bold animate-pulse">再讀一次題目喔！</div>}
                </div>
            );
        };

        // --- 5. Quiz Mode ---
        const QuizMode = ({ score, setScore, onRestart }) => {
            const [idx, setIdx] = useState(0);
            const [finished, setFinished] = useState(false);
            const [feedback, setFeedback] = useState(null);
            
            const questions = [
                {
                    q: "計算 92 ÷ 31 時，可以把 31 看成多少來估商？",
                    options: ["20", "30", "40"],
                    ans: 1
                },
                {
                    q: "驗算除法算式時，哪一個公式是正確的？",
                    options: ["商 × 餘數 + 除數 = 被除數", "除數 × 商 + 餘數 = 被除數", "除數 + 商 × 餘數 = 被除數"],
                    ans: 1
                },
                {
                    q: "除法算式中，餘數一定要比除數...？",
                    options: ["大", "小", "一樣大"],
                    ans: 1
                },
                {
                    q: "450 ÷ 50 的答案是多少？",
                    options: ["9", "90", "8"],
                    ans: 0
                },
                {
                    q: "如果有 100 元，每支冰棒 25 元，最多可以買幾支？",
                    options: ["3 支", "4 支", "5 支"],
                    ans: 1
                }
            ];

            const handleAnswer = (optIdx) => {
                if (feedback) return;
                if (optIdx === questions[idx].ans) {
                    setFeedback('correct');
                    setScore(s => s + 25);
                } else {
                    setFeedback('incorrect');
                }
                setTimeout(() => {
                    if (idx + 1 < questions.length) {
                        setIdx(i => i + 1);
                        setFeedback(null);
                    } else {
                        setFinished(true);
                    }
                }, 1500);
            };

            if (finished) return (
                <div className="text-center py-10 space-y-6 animate-in slide-in-from-bottom">
                    <div className="inline-block p-6 bg-yellow-100 rounded-full mb-4 shadow-inner"><Trophy size={80} className="text-yellow-600" /></div>
                    <h2 className="text-4xl font-bold text-slate-800">恭喜畢業！</h2>
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <p className="text-sm text-slate-400 uppercase tracking-widest mb-2">總得分</p>
                        <p className="text-6xl font-black text-indigo-500 mb-4">{score}</p>
                        <p className="text-lg text-slate-600">你已經完全掌握除法了！</p>
                    </div>
                    <button onClick={onRestart} className="w-full bg-slate-800 text-white py-4 rounded-xl font-bold hover:bg-slate-700 flex items-center justify-center shadow-lg active:scale-95 transition-all"><RotateCcw className="mr-2" size={20} /> 再玩一次</button>
                </div>
            );

            return (
                <div className="py-2">
                    <div className="mb-6 flex justify-between items-center text-sm font-medium text-slate-400"><span className="bg-slate-100 px-3 py-1 rounded-full">第 {idx + 1} / {questions.length} 題</span><span>分數: {score}</span></div>
                    <h3 className="text-xl font-bold text-slate-800 mb-6 leading-relaxed">{questions[idx].q}</h3>
                    <div className="space-y-3">
                        {questions[idx].options.map((opt, i) => (
                            <button key={i} onClick={() => handleAnswer(i)} disabled={!!feedback}
                             className={`w-full text-left p-4 rounded-xl text-lg font-medium border-2 transition-all active:scale-98 
                             ${feedback === 'correct' && i === questions[idx].ans ? 'bg-green-100 border-green-500 text-green-800' : 
                               feedback === 'incorrect' && i !== questions[idx].ans && feedback ? 'bg-red-50 border-red-200 text-red-800 opacity-50' : 
                               'bg-white border-slate-200 hover:border-indigo-400'}`}>
                                <div className="flex items-center">
                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center mr-4 text-sm font-bold ${feedback === 'correct' && i === questions[idx].ans ? 'bg-green-500 text-white' : 'bg-slate-100 text-slate-500'}`}>{String.fromCharCode(65+i)}</div>
                                    {opt}
                                    {feedback === 'correct' && i === questions[idx].ans && <CheckCircle className="ml-auto text-green-600" />}
                                </div>
                            </button>
                        ))}
                    </div>
                    {feedback && <div className={`mt-6 text-center font-bold text-xl ${feedback === 'correct' ? 'text-green-500' : 'text-red-500'}`}>{feedback === 'correct' ? '正確！' : '答錯囉...'}</div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DivisionGame />);
    </script>
</body>
</html>
