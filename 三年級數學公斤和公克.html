        const WeighingScale = ({ weightGrams, maxWeight = 3000, size = 200 }) => {
            const center = size / 2;

            // Calculate rotation: 0 at top. Max weight maps to 360 degrees.

            const totalTicks = 30; // 3000 / 100 = 30 steps

                const x1 = center + (radius - tickLength) * Math.cos(angle * Math.PI / 180);

        // --- 2. Reading Scale Game ---
        const ReadingScaleGame = ({ score, setScore, onComplete }) => {

                                ${feedback === 'correct' && opt === formatWeight(targetWeight) ? 'bg-emerald-100 border-emerald-500 text-emerald-700' :

        };

        // --- 3. Conversion Game (Grocery Shopping) ---
        const ConversionGame = ({ score, setScore, onComplete }) => {
            const [q, setQ] = useState({ kg: 1, g: 500 });
            const [mode, setMode] = useState('toG'); // 'toG' (kg->g) or 'toKg' (g->kg)
            const [input, setInput] = useState('');
            const [feedback, setFeedback] = useState('');
            const [progress, setProgress] = useState(0);

            useEffect(() => {
                if (progress < 5) generateQuestion();
            }, [progress]);

            const generateQuestion = () => {
                setFeedback('');
                setInput('');
                const newMode = Math.random() > 0.5 ? 'toG' : 'toKg';
                setMode(newMode);
                
                const kg = Math.floor(Math.random() * 4) + 1; // 1-4 kg
                const g = Math.floor(Math.random() * 9 + 1) * 100; // 100-900 g
                setQ({ kg, g });
            };

            const checkAnswer = () => {
                if (feedback) return;
                let isCorrect = false;
                const totalG = q.kg * 1000 + q.g;

                if (mode === 'toG') {
                    // Answer should be total grams
                    if (parseInt(input) === totalG) isCorrect = true;
                } else {
                    // This logic is tricky for simple input, let's stick to 'toG' for simplicity in UI or make it Multiple Choice.

            // Refactored to Multiple Choice for better mobile UX than typing

            useEffect(() => {

                        ? `${q.kg * 1000 + q.g}å…¬å…‹`
                        : `${q.kg}å…¬æ–¤ ${q.g}å…¬å…‹`;

                    let w1, w2;

                    } else {

                    wrong1 = `${kg * 100 + g}å…¬å…‹`; // 1kg=100g error

                    wrong1 = `${kg}${g}å…¬æ–¤`; // Nonsense unit
                    wrong1 = `${Math.floor(totalG/100)}å…¬æ–¤ ${g}å…¬å…‹`; // Bad math
                    wrong2 = `${kg+1}å…¬æ–¤ ${g}å…¬å…‹`;

                setOptions([correct, wrong1, wrong2].sort(() => Math.random() - 0.5));
